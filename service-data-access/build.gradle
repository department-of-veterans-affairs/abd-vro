plugins {
    id 'starter.java.container-conventions'
    id 'starter.java.build-utils-conventions'
}

docker {
    // Expects src/docker/Dockerfile to exist
    // Copies files into build/docker/ folder, where the container image will be built
    copySpec.into(".").from("src"){
        exclude('docker')
    }

    // Use container image cache
    noCache false
}

dockerRun {
    image "${dockerRegistry}/${rootProject.name}-service-data-access"
}
