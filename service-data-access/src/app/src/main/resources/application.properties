spring.rabbitmq.host=${RABBITMQ_PLACEHOLDERS_HOST:localhost}
spring.rabbitmq.port=5672

spring.rabbitmq.username=${RABBITMQ_PLACEHOLDERS_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PLACEHOLDERS_USERPASSWORD:guest}

abd-data-access.rabbitmq.claim-submit-exchange=claim-submit-exchange
abd-data-access.rabbitmq.claim-submit=claim-submit

# Lighthouse FHIR API
lh.clientId=${LH_CLIENT_ID}
lh.assertionurl=${LH_ASSERTION_URL}
lh.tokenurl=${LH_TOKEN_URL}
lh.fhirurl=${LH_FHIR_URL}
