plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id "io.freefair.lombok" version "6.5.0.2"
    id 'com.adarshr.test-logger' version '3.2.0'
    id 'java'
}

group = 'gov.va'
version = '0.0.1-SNAPSHOT'
description = 'Automated Benefit Delivery Data Access Service'
java.sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework:spring-web:5.3.22'
	implementation 'com.fasterxml.jackson.core:jackson-databind'
	implementation 'com.fasterxml.jackson.core:jackson-core' 
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:5.7.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-server-openapi:5.7.2'
    implementation 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.6.7'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'io.jsonwebtoken:jjwt:0.2'
    implementation 'com.auth0:java-jwt:2.2.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    testImplementation 'org.testcontainers:testcontainers:1.17.3'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.3'
    testImplementation 'org.testcontainers:rabbitmq:1.17.3'
    testImplementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.18.0'
    testImplementation 'org.apache.camel.springboot:camel-rabbitmq-starter:3.18.0'
    testImplementation 'org.apache.camel.springboot:camel-jackson-starter:3.18.0'
    testImplementation 'org.skyscreamer:jsonassert:1.2.3'
}

test {
	useJUnitPlatform()
}
