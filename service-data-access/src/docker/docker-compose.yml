version: '3.9'

networks:
  internal:

services:
  vro-api-rabbit-mq-service:
    image: rabbitmq:3
    hostname: vro-api-rabbit-mq-service
    expose:
      - "5672"
    ports:
      - "5672:5672"
    networks:
      - internal

  service-data-access:
    image: va/abd_vro-service-data-access:latest

    environment:
      RABBITMQ_PLACEHOLDERS_HOST: vro-api-rabbit-mq-service
      RABBITMQ_PLACEHOLDERS_USERNAME: guest
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: guest

    build:
      dockerfile: ./Dockerfile
    depends_on:
      - vro-api-rabbit-mq-service
    networks:
      - internal

