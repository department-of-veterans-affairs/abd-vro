/**
 * Top-level configuration of all the typical standard configurations for a normal Java jar.
 */

plugins {
    id 'local.std.java.library-conventions'
    id 'starter.java.deps-spring-config-conventions'
    id 'local.java.config-conventions'
}

dependencies {
    constraints {
        // TODO PR #1549: Where are these versions declared? Maybe in spring-boot-dependencies.
        // For now, specifying versions here
        annotationProcessor 'org.springframework.boot:spring-boot-autoconfigure-processor:2.5.14'
    }
}
