/**
 * Top-level configuration of all the typical standard configurations for a normal Java jar.
 */

plugins {
    id 'local.std.java.shared-conventions'
    id 'java-library'

    id 'starter.java.deps-open-tracing-common-conventions'
//    i d 'starter.java.doc-swagger-conventions'
    id 'starter.java.test-unit-conventions'
    id 'starter.java.publish-jar-conventions'

    id 'winnowed-starter.bom.deps'
}

// TODO PR #1549: find a better solution
// To fix lack of main class of subprojects that are libraries
// https://stackoverflow.com/questions/56861256/gradle-build-failed-main-class-name-has-not-been-configured-and-it-could-not-be
bootJar {
    enabled = false
}
jar {
    enabled = true
}
