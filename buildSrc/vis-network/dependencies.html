    <script type="text/javascript">
      function loadJSON(path, success, error) {
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              success(JSON.parse(xhr.responseText));
            } else {
              error(xhr);
            }
          }
        };
        xhr.open("GET", path, true);
        xhr.send();
      }

      /**
       * @param nodeCount
       */
      function getScaleFreeNetwork(nodeCount) {
        const nodes = [];
        const edges = [];
        const connectionCount = [];

        // randomly create some nodes and edges
        for (let i = 0; i < nodeCount; i++) {
          nodes.push({
            id: i,
            label: String(i),
          });

          connectionCount[i] = 0;

          // create edges in a scale-free-network way
          if (i == 1) {
            const from = i;
            const to = 0;
            edges.push({
              from: from,
              to: to,
            });
            connectionCount[from]++;
            connectionCount[to]++;
          } else if (i > 1) {
            const conn = edges.length * 2;
            const rand = Math.floor(seededRandom() * conn);
            let cum = 0;
            let j = 0;
            while (j < connectionCount.length && cum < rand) {
              cum += connectionCount[j];
              j++;
            }

            const from = i;
            const to = j;
            edges.push({
              from: from,
              to: to,
            });
            connectionCount[from]++;
            connectionCount[to]++;
          }
        }

        return { nodes: nodes, edges: edges };
      }

      seededRandom = Alea("SEED");

      /**
       * @param nodeCount
       */
      function getScaleFreeNetworkSeeded(nodeCount) {
        const nodes = [];
        const edges = [];
        const connectionCount = [];
        let edgesId = 0;

        // randomly create some nodes and edges
        for (let i = 0; i < nodeCount; i++) {
          nodes.push({
            id: i,
            label: String(i),
          });

          connectionCount[i] = 0;

          // create edges in a scale-free-network way
          if (i == 1) {
            const from = i;
            const to = 0;
            edges.push({
              id: edgesId++,
              from: from,
              to: to,
            });
            connectionCount[from]++;
            connectionCount[to]++;
          } else if (i > 1) {
            const conn = edges.length * 2;
            const rand = Math.floor(seededRandom() * conn);
            let cum = 0;
            let j = 0;
            while (j < connectionCount.length && cum < rand) {
              cum += connectionCount[j];
              j++;
            }

            const from = i;
            const to = j;
            edges.push({
              id: edgesId++,
              from: from,
              to: to,
            });
            connectionCount[from]++;
            connectionCount[to]++;
          }
        }

        return { nodes: nodes, edges: edges };
      }

    </script>
