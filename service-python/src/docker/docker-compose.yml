version: '3.9'

networks:
  internal:

services:
  rabbitmq1:
    image: rabbitmq:3
    hostname: rabbitmq1
    expose:
      - "5672"
    ports:
      - "5672:5672"
    networks:
      - internal

  service-python:
    environment:
      RABBITMQ_PLACEHOLDERS_USERNAME: guest
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: guest
    build:
      dockerfile: ./Dockerfile
    ports: 
      - "5000:5000"
    networks:
      - internal
