version: "3.6"

services:
  vro-api-rabbit-mq-service:
    image: rabbitmq:3
    hostname: vro-api-rabbit-mq-service
    container_name: "rabbitmq"
    expose:
      - "5672"
    networks:
      - internal
    ports:
      - "5672:5672"
  dc7101:
    build:
      context: ../dc7101/src/.
    image: "dc7101"
    environment:
      RABBITMQ_HOST: "vro-api-rabbit-mq-service"
    networks:
      - central
  dc6602:
    build:
      context: ../dc6602/src/.
    image: "dc6602"
    environment:
      RABBITMQ_HOST: "vro-api-rabbit-mq-service"
    networks:
      - central

networks:
  internal:
