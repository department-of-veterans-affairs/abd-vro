<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

  <body>
    {% for key, values in default_data.items() %}
      <h2>{{key}}</h2>
      <code>
        {{ values |tojson }}
      </code>
    {% endfor %}
    <h1>JSON Data</h1>
    <code>
      {{ default_data |tojson }}
    </code>
    {% block body %}{% endblock %}

  </body>

</html>
