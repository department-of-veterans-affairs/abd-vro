version: '3.9'

networks:
  internal:

services:
  rabbitmq1:
    image: rabbitmq:3
    hostname: rabbitmq1
    expose:
      - "5672"
    ports:
      - "5672:5672"
    networks:
      - internal

  redis:
    image: redis
    hostname: redis
    expose:
      - "6379"
    ports:
      - "6379:6379"
    networks:
      - internal

  pdf-generator:
    container_name: pdf-generator
    environment:
      RABBITMQ_PLACEHOLDERS_HOST: rabbitmq1
      RABBITMQ_PLACEHOLDERS_USERNAME: guest
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: guest
      REDIS_PLACEHOLDERS_HOST: rabbitmq1
    build:
      dockerfile: ./Dockerfile
    ports: 
      - "5000:5000"
    networks:
      - internal
