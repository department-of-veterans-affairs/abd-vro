services:
  vro-api-rabbit-mq-service:
    image: rabbitmq:3
    hostname: vro-api-rabbit-mq-service
    expose:
      - "5672"
#    volumes:
#      - mqdata:/var/lib/??/data
    networks:
      - internal
    ports:
      - "5672:5672"

  service-ruby:
    image: va/abd_vro-service-ruby:latest
# NOTE: These are the defaults from the flyway.conf   uncomment to override, esp for <secret-service-name> passwords
    environment:
      DOCKER_LOGS: 1
      RABBITMQ_PLACEHOLDERS_USERNAME: guest
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: guest
