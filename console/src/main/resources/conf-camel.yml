# https://camel.apache.org/camel-spring-boot/3.11.x/spring-boot.html

vro:
  camel:
    dto-classes:
      - gov.va.vro.service.spi.model.*
      - gov.va.vro.model.mas.*

# See https://camel.apache.org/camel-spring-boot/3.11.x/spring-boot.html#SpringBoot-DisablingJMX
# camel.springboot.jmx-enabled = false

# To fix jackson error: Java 8 date/time type `java.time.LocalDateTime` not supported by default
# https://stackoverflow.com/questions/33397359/how-to-configure-jackson-objectmapper-for-camel-in-spring-boot
camel.dataformat.json-jackson.auto-discover-object-mapper: true
