# spring settings
spring:
  profiles:
    active: ${ENV:default}

# server settings
server:
  port: 9004

# Health
management:
  server:
    port: 9005
    ssl.enabled: false
  endpoint:
    health:
      show-details: always
      enabled: true
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState
        liveness:
          include: livenessState
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health

# mock lighthouse application specific
mock-lh:
  lh-api:
    token-url: "https://sandbox-api.va.gov/oauth2/health/system/v1/token"
    fhir-url: "https://sandbox-api.va.gov/services/fhir/v0/r4"
    assertion-url: "https://deptva-eval.okta.com/oauth2/aus8nm1q0f7VQ0a482p7/v1/token"
    client-id: "${LH_ACCESS_CLIENT_ID}"
    pem-key: "${LH_PRIVATE_KEY}"
