
plugins {
  id 'local.java.container-spring-conventions'
  id 'local.std.java.library-spring-conventions'
  id 'io.spring.dependency-management'
  id 'jacoco'
}

description = 'Automated Benefit Delivery Data Access Service'

dependencies {
  implementation project(":svc-bip-api")

  implementation "com.fasterxml.jackson.core:jackson-databind"
  //implementation "com.fasterxml.jackson.core:jackson-core:${jackson_version}"
  implementation 'org.springframework.boot:spring-boot-starter-amqp'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  // Provides endpoint for healthcheck
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  //  implementation 'org.springframework:spring-web:5.3.23'
  implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:6.6.1'
  implementation('ca.uhn.hapi.fhir:hapi-fhir-server-openapi:6.6.1') {
    exclude group: 'xalan', module: 'xalan'
  }
  implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  implementation 'io.jsonwebtoken:jjwt:0.9.1'

  testImplementation "org.apache.camel.springboot:camel-rabbitmq-starter:${camel_version}"
  //  testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_jupiter_version}"
}


test {
  useJUnitPlatform()
}
