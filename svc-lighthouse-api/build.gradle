
plugins {
  id 'local.java.container-spring-conventions'
  id 'local.std.java.library-conventions'
}

description = 'Automated Benefit Delivery Data Access Service'

dependencies {
  implementation "com.fasterxml.jackson.core:jackson-databind"
  implementation 'org.springframework.boot:spring-boot-starter-amqp'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  // Provides endpoint for healthcheck
  implementation 'org.springframework.boot:spring-boot-starter-actuator'

  def hapi_fhir_version="6.10.0"
  implementation "ca.uhn.hapi.fhir:hapi-fhir-base:${hapi_fhir_version}"
  implementation "ca.uhn.hapi.fhir:hapi-fhir-server-openapi:${hapi_fhir_version}"

  implementation 'org.bouncycastle:bcprov-jdk18on:1.77'
  implementation 'org.apache.commons:commons-lang3:3.13.0'

  def jjwt_version="0.12.3"
  implementation "io.jsonwebtoken:jjwt-api:${jjwt_version}"
  implementation "io.jsonwebtoken:jjwt-impl:${jjwt_version}"
  implementation "io.jsonwebtoken:jjwt-jackson:${jjwt_version}"

  implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.16'

  testImplementation "org.apache.camel.springboot:camel-spring-rabbitmq-starter:${camel_version}"
}

test {
  useJUnitPlatform()
}
