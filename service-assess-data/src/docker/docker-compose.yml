version: "3.6"

services:
  rabbitmq1:
    image: rabbitmq:3
    hostname: rabbitmq1
    container_name: "rabbitmq"
    expose:
      - "5672"
    networks:
      - central
    ports:
      - "5672:5672"
  dc7101:
    build:
      context: ../dc7101/.
    image: "dc7101"
    environment:
      RABBITMQ_HOST: "rabbitmq1"
    networks:
      - central


networks:
  central:
  