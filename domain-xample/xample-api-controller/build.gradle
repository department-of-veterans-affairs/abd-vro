
plugins {
  id 'local.std.java.library-conventions'
}

ext {
  jacocoExclude = [
    '**/api/**/*(Request|Response).*',
    '**/api/**/*Exception.*'
  ]
}

dependencies {
  // Used by API classes
  implementation 'io.micrometer:micrometer-core'
  // compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

  // Used by Controller classes
  implementation project(':domain-xample:xample-shared')
  implementation project(':shared:lib-rabbitmq-connector')

  implementation "org.springdoc:springdoc-openapi-starter-webmvc-api:${spring_doc_version}"
  implementation 'org.springframework.boot:spring-boot-starter-web'
}
