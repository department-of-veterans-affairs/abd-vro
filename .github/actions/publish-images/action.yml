name: Publish images to GHCR
description: Builds, tags, and publish VRO's Docker images

inputs:
  access_token:
    description: 'GITHUB_ACCESS_TOKEN'
    required: true
  target_env:
    description: 'TARGET_ENV like dev or qa'
    required: true
  ghcr_username:
    description: 'GHCR username'
    required: true
  ghcr_password:
    description: 'GHCR password or access token'
    required: true

runs:
  using: composite
  steps:
    # Run build-images action to set up build env before testing code
    - name: "Build the images"
      uses: ./.github/actions/build-images
      with:
        access_token: ${{ inputs.access_token }}

    - name: "Test code"
      shell: bash
      run: ./gradlew check

    - name: "Login to GitHub Container Registry"
      uses: docker/login-action@v2.1.0
      with:
        registry: ghcr.io
        username: ${{ inputs.ghcr_username }}
        password: ${{ inputs.ghcr_password }}

    - name: "Tag and push images using commit hash and `latest`"
      shell: bash
      env:
        COMMIT_SHA: ${{ github.sha }}
      run: ./scripts/tag-and-push-images.sh "${{ github.repository }}" "${COMMIT_SHA}" "${{ inputs.target_env }}"

    - name: "List images"
      shell: bash
      run: docker image list
