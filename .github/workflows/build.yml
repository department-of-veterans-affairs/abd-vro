name: Build

on:
  # Trigger on all pull requests
  pull_request:
    branches:
      - "*"

  # Trigger when called by another GitHub Action
  workflow_call:
    secrets:
      ACCESS_TOKEN:
        required: true

  # Allow manual triggering
  workflow_dispatch:

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq:3.8
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v3

      - name: "Set up VRO build env"
        uses: ./.github/actions/setup-vro

      - name: "Build and check Java code"
        # `check` runs hadolint and shellcheck
        run: ./gradlew build check

  build-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v3

      - name: "Set up VRO build env"
        uses: ./.github/actions/setup-vro

      - name: "Build Docker images"
        run: ./gradlew docker -PGITHUB_ACCESS_TOKEN=${{ env.GITHUB_ACCESS_TOKEN }}
