name: "1. (Internal) Update Deployment - AWS CLI"
# Create a deployment with a single container with the AWS CLI
run-name: "${{inputs.target_env}}: Update deployment AWS CLI"

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target LHDI environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qa
        - sandbox
        - prod-test
        - prod
      rollback:
        description: 'If deploy fails, rollback to previous? (Always true for prod)'
        required: true
        type: boolean
        default: false
      shutdown:
        description: '(As a last resort) Shut down chart completely, then redeploy'
        required: true
        type: boolean
        default: false

  # Allow other workflows to call this one
  workflow_call:
    inputs:
      target_env:
        required: true
        type: string
      rollback:
        required: false
        type: boolean
        default: false
      shutdown:
        required: false
        type: boolean
        default: false

jobs:
  update-deployment-platform:
    uses: ./.github/workflows/update-deployment.yml
    secrets: inherit
    with:
      target_env: ${{ inputs.target_env }}
      helm_chart: awscli
      rollback: ${{ inputs.rollback }}
      shutdown: ${{ inputs.shutdown }}
