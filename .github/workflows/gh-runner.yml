name: "1. Continuous Delivery (to DEV daily)"

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target LHDI environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qa
        # Other envs require signed image

      runner_action:
        description: 'Start or stop the runner?'
        required: true
        default: 'start'
        type: choice
        options:
        - start
        - stop

      publish_new_image:
        description: 'Publish a new runner image? (Usually not needed)'
        required: true
        default: false
        type: boolean

env:
  DOCKERFILE: .github/runner/Dockerfile
  DEPLOYMENT_YAML: .github/runner/deployment-ghrunner.yaml

jobs:
  publish_image:
    # only run for the internal repo since they don't need to be in the public repo
    if: inputs.publish_new_image && (github.repository == 'department-of-veterans-affairs/abd-vro-internal')
    runs-on: ubuntu-latest
    steps:
      - name: "Login to GitHub Container Registry"
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Build image"
        run: |
          docker build . -f ${{ env.DOCKERFILE }} -t ghcr.io/${{ github.repository }}/vro-ghrunner:latest .
      - name: "Publish image"
        run: |
          docker push ghcr.io/${{ github.repository }}/vro-ghrunner:latest

  start-stop-runner:
    name: "${{ inputs.runner_action }} in ${{ inputs.target_env }}"
    # only run in one of the repos
    if: github.repository == 'department-of-veterans-affairs/abd-vro-internal'
    needs: publish_image
    runs-on: ubuntu-latest
    steps:
      - name: "Set up kube config"
        run: |
          mkdir ~/.kube
          case "${{ inputs.target_env }}" in
            dev|qa|sandbox) KUBE_CONFIG="${{ secrets.DEV_KUBE_CONFIG }}";;
            prod-test|prod) KUBE_CONFIG="${{ secrets.PROD_KUBE_CONFIG }}";;
          esac
          echo -n "${KUBE_CONFIG}" | base64 -d > ~/.kube/config
          chmod go-rwx ~/.kube/config

      - name: "Checkout source code"
        uses: actions/checkout@v3

      - name: "Deploy runner"
        if: inputs.runner_action == "start"
        run: |
          kubectl -n va-abd-rrd-${{ inputs.target_env }} apply -f ${{ env.DEPLOYMENT_YAML }}
          echo "Check for runner at https://github.com/department-of-veterans-affairs/abd-vro-internal/settings/actions/runners"

      - name: "Delete runner"
        if: inputs.runner_action == "stop"
        run: |
          kubectl -n va-abd-rrd-${{ inputs.target_env }} delete -f ${{ env.DEPLOYMENT_YAML }}
