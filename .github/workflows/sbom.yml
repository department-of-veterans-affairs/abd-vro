name: Software BOM

on:
  # When changes are pushed to default branch
  push:
    branches:
      - $default-branch

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Run Trivy GitHub SBOM and submit to Dependency Snapshots
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'github'
          output: 'dependency-results.sbom.json'
          github-pat: ${{ secrets.ACCESS_TOKEN }}
