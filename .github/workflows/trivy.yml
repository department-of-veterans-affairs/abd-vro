name: Trivy scan

on:
  pull_request:
    branches: "*"

  # When changes are pushed to special branches
  push:
    branches: [main, qa, develop]

  # Allow manual triggering
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: "Scan configs"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          # ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
      - name: Upload Trivy config scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: trivy-config

      - name: "Set up VRO build env"
        uses: ./.github/actions/setup-vro
      - name: "Build jars and Docker images"
        run: ./gradlew assemble -PGITHUB_ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN_GRADLE_BUILD }}

      - name: "Scan rootfs"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'rootfs'
#          format: 'sarif'
#          output: 'trivy-rootfs-results.sarif'
          severity: 'CRITICAL,HIGH'
