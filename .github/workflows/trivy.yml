name: Trivy scan

on:
  pull_request:
    branches: [main, develop]
    # Limit to certain PR event types since this action doesn't need to run for every commit
    # types: [ready_for_review, review_requested]

  # When changes are pushed to special branches
  push:
    branches: [main, develop]

  # Allow manual triggering
  workflow_dispatch:

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  scan-configs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy config scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: trivy-config

  scan-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: "Build Docker images"
        run: ./gradlew :app:docker -PGITHUB_ACCESS_TOKEN=${{ env.GITHUB_ACCESS_TOKEN }}

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'va/abd_vro-app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload image results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: trivy-image
