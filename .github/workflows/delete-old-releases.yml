name: "9. Delete old GitHub releases and tags"
on:
  #schedule:
    # Run at 00:00 twice a month.
    # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
    #- cron: '0 0 6,20 * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Always do a dry-run first'
        required: true
        type: boolean
        default: true
      older_than:
        description: 'Delete releases published older than this many days ago'
        required: true
        type: number
        default: 60
      keep_last:
        description: 'Minimum versions to keep'
        required: true
        type: number
        default: 10
      tag_pattern:
        description: 'Tag pattern to delete'
        required: true
        type: string
        default: v1.0

jobs:
  delete_releases:
    runs-on: ubuntu-latest
    steps:
    - name: "Delete old images in GHCR"
      uses: yoomlam/delete-older-releases@master
      with:
        dry_run: ${{ inputs.dry_run }}
        delete_tags: true
        pre_release_only: true
        keep_latest: ${{ inputs.keep_last }}
        older_than: ${{ inputs.older_than }}
        delete_tag_pattern:  ${{ inputs.tag_pattern }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
