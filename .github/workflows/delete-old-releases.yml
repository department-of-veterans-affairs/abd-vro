name: "9. Delete old Pre-Releases and tags"
on:
  schedule:
    # Run at 00:00 twice a month.
    # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
    - cron: '0 0 6,20 * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Always do a dry-run first'
        required: true
        type: boolean
        default: true
      older_than:
        description: 'Delete pre-releases published older than this many days ago'
        required: true
        type: number
        default: 45
      keep_latest:
        description: 'Number of latest pre-releases to keep'
        required: true
        type: number
        default: 10
      tag_pattern:
        description: 'Pre-releases matching this git tag regex pattern'
        required: true
        type: string
        default: ^v

jobs:
  delete_releases:
    # Deletions in public repo will be automatically mirrored to internal repo
    if: github.repository == 'department-of-veterans-affairs/abd-vro'
    runs-on: ubuntu-latest
    steps:
    - name: "Delete old releases in GHCR"
      uses: yoomlam/delete-older-releases@v0.3.0
      with:
        dry_run: ${{ inputs.dry_run }}
        delete_tags: true
        pre_release_only: true
        keep_latest: ${{ inputs.keep_latest }}
        older_than: ${{ inputs.older_than }}
        delete_tag_pattern:  ${{ inputs.tag_pattern }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
