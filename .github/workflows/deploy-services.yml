name: Deploy VRO service

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target LHDI environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - qa
        - sandbox
        - prod-test
        - prod

      target_service:
        description: 'Target LHDI Service'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - core
        - db
        - redis
        - mq

      target_release:
        description: 'Target release tag or SHA'
        required: true
        default: 'latest'
        type: string

  # Allow other workflows to call this one
  workflow_call:
    inputs:
      target_env:
        required: true
        type: string
      target_service:
        required: true
        type: string
      target_release:
        required: true
        type: string
env:
  COMMIT_SHA: ${{ inputs.target_release }}
  SERVICE: ${{ inputs.target_service }}
  DEV_KUBE_CONFIG: ${{ secrets.DEV_KUBE_CONFIG }}
  TARGET_ENV: ${{ inputs.target_env }}
  SLACK_BOT_ACCESS_TOKEN_DEVOPS: ${{ secrets.SLACK_BOT_ACCESS_TOKEN_DEVOPS }}

jobs:
  deploy-service:
    if: github.repository == 'department-of-veterans-affairs/abd-vro'
    runs-on: ubuntu-latest
    steps:
      - name: "Set up kube config"
        run: |
          mkdir ~/.kube
          if [ "${{ env.TARGET_ENV }}" == "sandbox" ] || [ "${{ env.TARGET_ENV }}" == "dev" ] || [ "${{ env.TARGET_ENV }}" == "qa" ]
          then
            echo -n "${{ secrets.DEV_KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          else
            echo -n "${{ secrets.PROD_KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          fi
          chmod go-rwx ~/.kube/config
      - name: "Checkout source code"
        uses: actions/checkout@v3

      - name: "Deploy core to ${{ env.TARGET_ENV }} env"
        run: |
          if [ "${{ env.SERVICE }}" == "all" ] || [ "${{ env.SERVICE }}" == "core" ]
          then
            pwd
            ./scripts/deploy-core.sh ${{ env.TARGET_ENV }}
          fi

      - name: "Deploy redis to ${{ env.TARGET_ENV }} env"
        run: |
          if [ "${{ env.SERVICE }}" == "all" ] || [ "${{ env.SERVICE }}" == "redis" ]
          then
            ./scripts/deploy-redis.sh ${{ env.TARGET_ENV }} 1
          fi

      - name: "Deploy RabbitMQ to ${{ env.TARGET_ENV }} env"
        run: |
          if [ "${{ env.SERVICE }}" == "all" ] || [ "${{ env.SERVICE }}" == "mq" ]
          then
            ./scripts/deploy-mq.sh ${{ env.TARGET_ENV }} 1
          fi

      - name: "Deploy DB to ${{ env.TARGET_ENV }} env"
        run: |
          if [ "${{ env.SERVICE }}" == "all" ] || [ "${{ env.SERVICE }}" == "db" ]
          then
            pwd
            ./scripts/deploy-db.sh ${{ env.TARGET_ENV }} 1 ${{ env.COMMIT_SHA }}
          fi
