name: Publish dev images

on:
  push:
    branches: [ main, develop ]

  # Allow manual triggering
  workflow_dispatch:

  workflow_call:
    secrets:
      DEV_KUBE_CONFIG: 
        required: true

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  COMMIT_SHA: ${{ github.sha }}
  DEV_KUBE_CONFIG: ${{ secrets.DEV_KUBE_CONFIG }}

jobs:
  call-build-workflow:
    uses: ./.github/workflows/build.yml
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

  publish-image:
    # only run this job in the abd-vro repo
    if: github.repository == 'department-of-veterans-affairs/abd-vro'
    needs: call-build-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Build Docker images
        run: |
          ./gradlew docker -PGITHUB_ACCESS_TOKEN=${{ env.GITHUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Tag images
        run: |
          # Pull and tag these images to work around https://www.docker.com/increase-rate-limits/
          docker pull rabbitmq:3
          docker tag rabbitmq:3 "ghcr.io/${{ github.repository }}/vro-rabbitmq:3"
          
          source scripts/image_vars.src

          # Tag dev images for non-prod testing
          for PREFIX in ${VAR_PREFIXES_ARR[@]}; do
            GRADLE_IMG_TAG=`getVarValue ${PREFIX} _GRADLE_IMG`
            DEV_IMG=dev_$(getVarValue ${PREFIX} _IMG)
            echo "Tagging image '$GRADLE_IMG_TAG' as '$DEV_IMG'"

            docker tag "$GRADLE_IMG_TAG" "ghcr.io/${{ github.repository }}/${DEV_IMG}:${COMMIT_SHA:0:7}"
            docker tag "$GRADLE_IMG_TAG" "ghcr.io/${{ github.repository }}/${DEV_IMG}:latest"
          done
      - name: Check images
        run: |
          docker image list
      - name: Push images
        run: |
          # Reminder to also add new images to build.yml and .github/secrel/config.yml

          # Push the following images to work around https://www.docker.com/increase-rate-limits/
          docker push "ghcr.io/${{ github.repository }}/vro-rabbitmq:3"

          source scripts/image_vars.src

          # Pushes dev images for non-prod testing
          for PREFIX in ${VAR_PREFIXES_ARR[@]}; do
            DEV_IMG=dev_$(getVarValue ${PREFIX} _IMG)
            echo "Pushing image '$DEV_IMG'"
            docker push -a "ghcr.io/${{ github.repository }}/${DEV_IMG}"
          done
      - name: Cleanup images
        run: |
          source scripts/image_vars.src

          # Clean up dev images locally
          for PREFIX in ${VAR_PREFIXES_ARR[@]}; do
            DEV_IMG=dev_$(getVarValue ${PREFIX} _IMG)
            echo "Clean up image with tags '$DEV_IMG:${COMMIT_SHA:0:7}' and '${DEV_IMG}:latest'"
            docker rmi "ghcr.io/${{ github.repository }}/${DEV_IMG}:${COMMIT_SHA:0:7}" \
                       "ghcr.io/${{ github.repository }}/${DEV_IMG}:latest"
          done
      - name: Generate kubeconfig
        run: |
          mkdir ~/.kube
          echo -n "${{ secrets.DEV_KUBE_CONFIG }}" | base64 -d > ~/.kube/config

      - name: Push to DEV (for Continuous Delivery)
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          GITHUB_USERNAME: ${{ secrets.USERNAME }}
        run: |
          ./deploy-app.sh dev ${COMMIT_SHA:0:7}

