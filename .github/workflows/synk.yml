name: Snyk scan

on:
  # Allow manual triggering
  workflow_dispatch:

  # Trigger on all pull requests
  pull_request:
    branches:
      - "*"

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

#      - name: Run Snyk to check for vulnerabilities
#        uses: snyk/actions/gradle-jdk17@master
#        env:
#          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
#          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}

      - uses: snyk/actions/setup@master

      - name: "Set up VRO build env"
        uses: ./.github/actions/setup-vro

      - name: "Build Java code"
        run: ./gradlew build

      - name: "Build Docker images"
        run: ./gradlew docker -PGITHUB_ACCESS_TOKEN=${{ env.GITHUB_ACCESS_TOKEN }}

      - name: "Snyk test"
        run: snyk test --all-projects --sarif-file-output=snyk.sarif --severity-threshold=medium --print-deps
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: "Upload to GitHub Code Scanning"
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
