name: "SecRel workflow"

on:
  # Trigger on every code push to main and develop branches
  push:
    branches: [ main, develop ]

  # Trigger on all PRs from main and develop branches
  pull_request:
    branches: [ main, develop ]

  # Trigger on all published GitHub Releases
  release:
    types: [ "created" ]

  # Trigger manually
  workflow_dispatch:

jobs:
  # Sample job that runs after the "dev-stuff" job, that calls the Tornado reusable workflow
  build-and-scan:
    # only run for the internal repo
    if: github.repository == 'department-of-veterans-affairs/abd-vro-internal'
    #needs: [ dev-stuff ]

    name: Tornado Pipeline
    uses: department-of-veterans-affairs/lighthouse-tornado-secrel-pipeline/.github/workflows/pipeline.yml@v2.1.1
    with:
      config-file: .github/secrel/config.yml
    secrets: inherit
