name: Mirroring

on: [push, delete]

env:
  GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  to_internal_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Checkout internal repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: 'department-of-veterans-affairs/abd-vro-internal.git'
          token: ${{ secrets.ACCESS_TOKEN }}
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://github.com/department-of-veterans-affairs/abd-vro-internal.git'
          GIT_USERNAME: ${{ secrets.USERNAME }}
          GIT_PASSWORD: ${{ secrets.ACCESS_TOKEN }}
