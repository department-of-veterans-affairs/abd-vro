name: Mirroring

on: [push, delete]

# Ensures that only one mirror task will run at a time.
concurrency:
  group: git-mirror

env:
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  INPUT_GIT_PASSWORD: ${{ secrets.ACCESS_TOKEN }}
  MY_USERNAME: ${{ secrets.USERNAME }}
  YOOMS_CRED: ${{secrets.YOOMS_CREDENTIALS}}

jobs:
  to_internal_repo:
    if: github.repository == 'department-of-veterans-affairs/abd-vro'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: de-vri-es/setup-git-credentials@v2
        with:
          credentials: ${{secrets.YOOMS_GITHUB_CREDENTIALS}}
      - name: Check dirs
        run: |
          env
          echo "======= config"
          git config --list
          echo "======= credentials"
          set -v
          cat $XDG_CONFIG_HOME/git/credentials
          echo "======= push"
          # git push -v --mirror https://${YOOMS_CRED}@github.com/department-of-veterans-affairs/abd-vro-internal.git
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: ssh://git@github.com/department-of-veterans-affairs/abd-vro-internal.git
          GIT_SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          GIT_SSH_NO_VERIFY_HOST: "true"
