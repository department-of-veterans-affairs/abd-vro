name: Mirroring

on: [push, delete]

env:
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  INPUT_GIT_PASSWORD: ${{ secrets.ACCESS_TOKEN }}
  MY_USERNAME: ${{ secrets.USERNAME }}

jobs:
  to_internal_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check dirs
        run: |
          env
          git config --global --add safe.directory /github/workspace
          git config --global credential.username "${MY_USERNAME}"
          git config --global core.askPass .github/workflows/cred-helper.sh
          git config --global credential.helper cache
          git push --mirror https://github.com/department-of-veterans-affairs/abd-vro-internal.git
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://github.com/department-of-veterans-affairs/abd-vro-internal.git'
          GIT_USERNAME: ${{ secrets.USERNAME }}
          GIT_PASSWORD: ${{ secrets.ACCESS_TOKEN }}
          GIT_PUSH_ARGS: "--mirror"
          PUSH_ALL_REFS: "false"
          DEBUG: "true"
