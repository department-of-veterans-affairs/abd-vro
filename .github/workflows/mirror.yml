name: Mirroring

on: [push, delete]

env:
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  to_internal_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          path: 'abd-vro'
      - name: Checkout internal repo
        uses: actions/checkout@v3
        with:
          repository: 'department-of-veterans-affairs/abd-vro-internal.git'
          token: ${{ secrets.ACCESS_TOKEN }}
          path: 'internal'
          ref: 'main'
          submodules: false
      - name: Check dirs
        run: |
          ls internal
          env
      - uses: yesolutions/mirror-action@master
        with:
          REMOTE: 'https://github.com/department-of-veterans-affairs/abd-vro-internal.git'
          GIT_USERNAME: ${{ secrets.USERNAME }}
          GIT_PASSWORD: ${{ secrets.YOOMS_TOKEN }}
