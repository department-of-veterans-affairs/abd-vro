name: "1. Deploy to DEV daily (Continuous Delivery)"

on:
  schedule:
    # Run on weekdays at 19:00 UTC
    # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
    - cron: '0 19 * * 1-5'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  deploy-dev-images:
    uses: ./.github/workflows/publish-maybe-deploy.yml
    with:
      target_env: dev
      deploy: true
    secrets: inherit
