# This secret is needed to access Vault.
# The token is copied from the Vault web GUI and expires monthly.
# Usage:
#   VAULT_TOKEN=<paste token from Vault web GUI>
#   export VAULT_TOKEN_BASE64=$(echo -n "$VAULT_TOKEN" | base64)
#   envsubst < .github/runner/secret-vault.yaml | kubectl -n va-abd-rrd-dev apply -f -
# The runner is deploy to the dev environment, so this secret is only needed there.

apiVersion: v1
kind: Secret
metadata:
  name: vro-vault
type: Opaque
data:
  VAULT_TOKEN: $VAULT_TOKEN_BASE64
