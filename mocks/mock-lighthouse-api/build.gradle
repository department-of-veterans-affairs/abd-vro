plugins {
  id 'local.java.container-spring-conventions'
  id 'local.std.java.library-conventions'
}

ext {
  // TODO: improve test code coverage so that the following can be removed
  jacoco_minimum_coverage = 0.0
}

dependencies {
  implementation "com.fasterxml.jackson.core:jackson-databind"

  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'

  implementation "org.springdoc:springdoc-openapi-starter-webmvc-api"

  implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  implementation 'io.jsonwebtoken:jjwt:0.9.1'

  //  testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_jupiter_version}"
}
