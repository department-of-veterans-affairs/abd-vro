
plugins {
  id 'local.java.container-spring-conventions'
  id 'local.std.java.library-spring-conventions'
  id 'io.spring.dependency-management'
  id "io.freefair.lombok"
  id 'jacoco'
}

description = 'Mock Bip Claim Evidence Service'

configurations.all {
  resolutionStrategy.dependencySubstitution {
    substitute module("org.yaml:snakeyaml") using module("org.yaml:snakeyaml:${snakeyaml_version}")
  }
}

dependencies {
  implementation project(':domain-rrd:rrd-shared')
  implementation project(':mocks:mock-shared')

  implementation "com.fasterxml.jackson.core:jackson-databind:${jackson_databind_version}"
  implementation "com.fasterxml.jackson.core:jackson-core:${jackson_version}"
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework:spring-web:5.3.23'

  implementation "org.springdoc:springdoc-openapi-webmvc-core"

  implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  implementation "io.jsonwebtoken:jjwt:${io_jsonwebtoken_version}"

  // https://mvnrepository.com/artifact/commons-io/commons-io
  implementation 'commons-io:commons-io:2.11.0'

  testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_jupiter_version}"
}
