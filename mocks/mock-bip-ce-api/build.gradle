
plugins {
  id 'local.java.container-spring-conventions'
  id 'local.std.java.library-spring-conventions'
  //  id 'io.spring.dependency-management'
  id 'jacoco'
}

description = 'Mock Bip Claim Evidence Service'

dependencies {
  implementation project(':mock-bip-shared')
//  implementation project(':svc-bip-api')

  implementation "com.fasterxml.jackson.core:jackson-databind"
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework:spring-web:6.0.10'

  implementation "org.springdoc:springdoc-openapi-webmvc-core"

  implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  implementation "io.jsonwebtoken:jjwt:${io_jsonwebtoken_version}"

  // https://mvnrepository.com/artifact/commons-io/commons-io
  implementation 'commons-io:commons-io:2.13.0'

  //  testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_jupiter_version}"
}
