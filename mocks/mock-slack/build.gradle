plugins {
  id 'local.java.container-spring-conventions'
  id 'local.std.java.library-spring-conventions'
  id 'io.spring.dependency-management'
  id "io.freefair.lombok"
  id 'jacoco'
}

description = 'Mock Slack Service'

ext {
  // TODO: improve test code coverage so that the following can be removed
  jacoco_minimum_coverage = 0.0
}

configurations.all {
  resolutionStrategy.dependencySubstitution {
    substitute module("org.yaml:snakeyaml") using module("org.yaml:snakeyaml:${snakeyaml_version}")
  }
}

dependencies {
  implementation project(':domain-rrd:rrd-shared')

  implementation "com.fasterxml.jackson.core:jackson-databind:${jackson_databind_version}"
  implementation "com.fasterxml.jackson.core:jackson-core:${jackson_version}"

  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework:spring-web:5.3.23'

  implementation "org.springdoc:springdoc-openapi-webmvc-core"

  implementation 'org.apache.commons:commons-lang3:3.12.0'

  testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_jupiter_version}"
}

bootJar {
  enabled = true
}
