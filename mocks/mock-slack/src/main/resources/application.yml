# spring settings
spring:
  profiles:
    active: ${ENV:default}

# server settings
server:
  port: 9008

# Health
management:
  server:
    port: 8080
    ssl.enabled: false
  endpoint:
    health:
      show-details: always
      enabled: true
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState
        liveness:
          include: livenessState
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health
