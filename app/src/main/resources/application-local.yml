# This file is for running a local instance via the IDE

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/vro
    username: vro_user
    password: vro_user_pw
    hikari:
      jdbc-url: jdbc:postgresql://localhost:5432/vro
      username: vro_user
      password: vro_user_pw
      schema: claims
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
  kafka:
    bootstrap-servers: "kafka:9092"

opentracing:
  zipkin:
    # TODO: re-enable later if desired
    # Disabling to run locally without errors
    enabled: false
    http-sender.baseUrl: http://jaeger:9411

logging:
  level:
    org.springframework.jdbc.core: INFO # DEBUG
    org.springframework.jdbc.core.JdbcTemplate: INFO # DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: INFO # TRACE
    org.hibernate.SQL: INFO # DEBUG
    org.type.descriptor.sql.BasicBinder: INFO # TRACE
    org.hibernate.type.descriptor.sql.BasicBinder: INFO # TRACE
