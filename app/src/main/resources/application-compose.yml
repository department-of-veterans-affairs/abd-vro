# This file is used when app/src/docker/docker-compose.yml is used due to: spring.profiles.include=compose

spring:
  datasource:
    url: jdbc:postgresql://vro-api-postgres-service:5432/vro
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    schema: claims
    hikari:
      jdbc-url: jdbc:postgresql://vro-api-postgres-service:5432/vro
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      schema: claims
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
  kafka:
    bootstrap-servers: "kafka:9092"

opentracing:
  zipkin:
    # TODO: re-enable later if desired
    # Disabling to run locally without errors
    enabled: false
    http-sender.baseUrl: http://jaeger:9411

logging:
  level:
    org.springframework.jdbc.core: INFO # DEBUG
    org.springframework.jdbc.core.JdbcTemplate: INFO # DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: INFO # TRACE
    org.hibernate.SQL: INFO # DEBUG
    org.type.descriptor.sql.BasicBinder: INFO # TRACE
    org.hibernate.type.descriptor.sql.BasicBinder: INFO # TRACE
