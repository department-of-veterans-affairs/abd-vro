version: '3.9'

networks:
  internal:
  external:

volumes:
  pgdata:

services:

  vro-api-rabbit-mq-service:
    image: rabbitmq:3-management
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 5s
      timeout: 3s
      retries: 30
    hostname: vro-api-rabbit-mq-service
    expose:
      - "5672"
      - "15672"
    networks:
      - internal
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}

  vro-api-redis-service:
    image: redis
    hostname: vro-api-redis-service
    expose:
      - "6379"
    networks:
      - internal
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PLACEHOLDERS_PASSWORD}

  vro-api-postgres-service:
    image: va/abd_vro-postgres
    hostname: vro-api-postgres-service
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_SUPER_USER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPER_PASSWORD}
      POSTGRES_DB: ${POSTGRES_SUPER_DB}
      FLYWAY_USER: ${POSTGRES_ADMIN_USER}
      FLYWAY_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      FLYWAY_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
# NOTE, security favors removing external access from the database container
      - external
    ports:
      - "5432:5432"

  db-init:
    image: va/abd_vro-db-init:latest
    depends_on:
      - vro-api-postgres-service
    networks:
      - internal
    environment:
      FLYWAY_URL: jdbc:postgresql://vro-api-postgres-service:5432/${POSTGRES_DB}?user=${POSTGRES_ADMIN_USER}&password=${POSTGRES_ADMIN_PASSWORD}
      FLYWAY_USER: ${POSTGRES_ADMIN_USER}
      FLYWAY_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      FLYWAY_SCHEMA: ${POSTGRES_SCHEMA}
      FLYWAY_TABLE: ${FLYWAY_TABLE}
      FLYWAY_TABLESPACE: ${FLYWAY_TABLESPACE}
      FLYWAY_PLACEHOLDERS_USERNAME: ${POSTGRES_USER}
      FLYWAY_PLACEHOLDERS_DB_NAME: ${POSTGRES_DB}
      FLYWAY_PLACEHOLDERS_SCHEMA_NAME: ${POSTGRES_SCHEMA}
      FLYWAY_PLACEHOLDERS_USER_PASSWORD: ${POSTGRES_PASSWORD}

  abd_vro:
    image: va/abd_vro-app:latest
    hostname: abd_vro
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      POSTGRES_HOST: vro-api-postgres-service
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_URL: ${POSTGRES_URL} #jdbc:postgresql://vro-api-postgres-service:5432/vro
      POSTGRES_SCHEMA: claims
      ENV: ${ENV}
      # Cause application-compose.yml to be used
      JAVA_PROFILE: "-Dspring.profiles.include=compose"
      # TODO: move these RabbitMQ configurations into a reusable yaml block
      RABBITMQ_PLACEHOLDERS_HOST: vro-api-rabbit-mq-service
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
      VRO_NON_PROD: "$VRO_NON_PROD"
    security_opt:
      - no-new-privileges:true
    depends_on:
      - vro-api-postgres-service
      - vro-api-rabbit-mq-service
      - vro-api-redis-service
      - db-init
# app should be able to start without the microservice containers
#      - assess-claim-dc7101
#      - assess-claim-dc6602
#      - pdf-generator
    networks:
      - internal
      - external

  assess-claim-dc7101:
    image: va/abd_vro-assessclaimdc7101:latest
    environment:
      RABBITMQ_PORT: 5672
      RABBITMQ_RETRY_LIMIT: 3
      RABBITMQ_TIMEOUT: 10800
      RABBITMQ_PLACEHOLDERS_HOST: vro-api-rabbit-mq-service
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
    security_opt:

      - no-new-privileges:true
    depends_on:
      vro-api-rabbit-mq-service:
        condition: service_healthy
    networks:
      - internal

  assess-claim-dc6602:
    image: va/abd_vro-assessclaimdc6602:latest
    environment:
      RABBITMQ_PORT: 5672
      RABBITMQ_RETRY_LIMIT: 3
      RABBITMQ_TIMEOUT: 10800
      RABBITMQ_PLACEHOLDERS_HOST: vro-api-rabbit-mq-service
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
    security_opt:
      - no-new-privileges:true
    depends_on:
      vro-api-rabbit-mq-service:
        condition: service_healthy
    networks:
      - internal

  pdf-generator:
    image: va/abd_vro-pdfgenerator:latest
    environment:
      RABBITMQ_PORT: 5672
      RABBITMQ_RETRY_LIMIT: 3
      RABBITMQ_TIMEOUT: 10800
      RABBITMQ_PLACEHOLDERS_HOST: vro-api-rabbit-mq-service
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
      REDIS_PLACEHOLDERS_HOST: vro-api-redis-service
      REDIS_PLACEHOLDERS_PASSWORD: ${REDIS_PLACEHOLDERS_PASSWORD}
    security_opt:
      - no-new-privileges:true
    depends_on:
      vro-api-redis-service:
        condition: service_started
      vro-api-rabbit-mq-service:
        condition: service_healthy
    networks:
      - internal

  service-data-access:
    image: va/abd_vro-service-data-access:latest
    environment:
      RABBITMQ_PLACEHOLDERS_HOST: vro-api-rabbit-mq-service
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
      LH_PRIVATE_KEY: ${LH_PRIVATE_KEY}
      LH_ACCESS_CLIENT_ID: ${LH_ACCESS_CLIENT_ID}
      LH_ASSERTION_URL: ${LH_ASSERTION_URL}
      LH_TOKEN_URL: ${LH_TOKEN_URL}
      LH_FHIR_URL: ${LH_FHIR_URL}
    security_opt:
      - no-new-privileges:true
    depends_on:
      vro-api-rabbit-mq-service:
        condition: service_healthy
    networks:
      - internal

  vro-console:
    image: va/abd_vro-console:latest
    stdin_open: true
    tty: true
    environment:
      POSTGRES_HOST: vro-api-postgres-service
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_URL: ${POSTGRES_URL} #jdbc:postgresql://vro-api-postgres-service:5432/vro
      POSTGRES_SCHEMA: claims
      JAVA_PROFILE: "-Dspring.profiles.include=compose"
      # TODO: move these RabbitMQ configurations into a reusable yaml block
      RABBITMQ_PLACEHOLDERS_HOST: vro-api-rabbit-mq-service
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
      VRO_NON_PROD: "$VRO_NON_PROD"
#      DB_URL: jdbc:postgresql://vro-api-postgres-service:5432/${POSTGRES_DB}?user=${POSTGRES_USER}&password=${POSTGRES_PASSWORD}
#      # DB_USER: ${POSTGRES_ADMIN_USER}
#      # DB_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
#      DB_SCHEMA: ${POSTGRES_SCHEMA}
#      # DB_PLACEHOLDERS_USERNAME: ${POSTGRES_USER}
#      DB_PLACEHOLDERS_DB_NAME: ${POSTGRES_DB}
#      DB_PLACEHOLDERS_SCHEMA_NAME: ${POSTGRES_SCHEMA}
#      # DB_PLACEHOLDERS_USER_PASSWORD: ${POSTGRES_PASSWORD}
    security_opt:
      - no-new-privileges:true
    depends_on:
      vro-api-rabbit-mq-service:
        condition: service_healthy
    networks:
      - internal
