version: '3.9'

networks:
  internal:
  external:

volumes:
  pgdata:

services:

  rabbitmq1:
    image: rabbitmq:3-management
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 5s
      timeout: 3s
      retries: 30
    hostname: rabbitmq1
    expose:
      - "5672"
      - "15672"
    networks:
      - internal
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: on-failure:5

  redis1:
    image: redis
    hostname: redis1
    expose:
      - "6379"
    networks:
      - internal
    ports:
      - "6379:6379"
    restart: on-failure:5

  vro-api-postgres-service:
    image: postgres
    hostname: vro-api-postgres-service
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: vro
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
# NOTE, security favors removing external access from the database container
      - external
    ports:
      - "5432:5432"
    restart: on-failure:5

  db-init:
    image: va/abd_vro-db-init:latest
    depends_on:
      - vro-api-postgres-service
    networks:
      - internal
    restart: on-failure:5

  abd_vro:
    image: va/abd_vro-app:latest
    hostname: abd_vro
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      POSTGRES_HOST: vro-api-postgres-service
      POSTGRES_DBNAME: vro
      POSTGRES_USER: example_service
      POSTGRES_PASSWORD: also-not-the-service-password
      JAVA_PROFILE: "-Dspring.profiles.include=compose"
      # TODO: move these RabbitMQ configurations into a reusable yaml block
      RABBITMQ_PLACEHOLDERS_HOST: rabbitmq1
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
    security_opt:
      - no-new-privileges:true
    depends_on:
      - vro-api-postgres-service
      - rabbitmq1
      - redis1
      - db-init
      - assess-claim-dc7101
      - assess-claim-dc6602
      - pdf-generator
    networks:
      - internal
      - external
    restart: on-failure:5

  assess-claim-dc7101:
    image: va/abd_vro-assessclaimdc7101:latest
    environment:
      RABBITMQ_PLACEHOLDERS_HOST: rabbitmq1
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
    security_opt:
      - no-new-privileges:true
    depends_on:
      rabbitmq1:
        condition: service_healthy
    networks:
      - internal

  assess-claim-dc6602:
    image: va/abd_vro-assessclaimdc6602:latest
    environment:
      RABBITMQ_PLACEHOLDERS_HOST: rabbitmq1
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
    security_opt:
      - no-new-privileges:true
    depends_on:
      rabbitmq1:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure:5

  pdf-generator:
    image: va/abd_vro-pdfgenerator:latest
    environment:
      RABBITMQ_PLACEHOLDERS_HOST: rabbitmq1
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
      REDIS_PLACEHOLDERS_HOST: redis1
    security_opt:
      - no-new-privileges:true
    depends_on:
      redis1:
        condition: service_started
      rabbitmq1:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure:5

  service-data-access:
    image: va/abd_vro-service-data-access:latest
    environment:
      RABBITMQ_PLACEHOLDERS_HOST: rabbitmq1
      RABBITMQ_PLACEHOLDERS_USERNAME: ${RABBITMQ_PLACEHOLDERS_USERNAME}
      RABBITMQ_PLACEHOLDERS_USERPASSWORD: ${RABBITMQ_PLACEHOLDERS_USERPASSWORD}
      LH_PRIVATE_KEY: ${LH_PRIVATE_KEY}
      LH_ACCESS_CLIENT_ID: ${LH_ACCESS_CLIENT_ID}
      LH_ASSERTION_URL: ${LH_ASSERTION_URL}
      LH_TOKEN_URL: ${LH_TOKEN_URL}
      LH_FHIR_URL: ${LH_FHIR_URL}
    security_opt:
      - no-new-privileges:true
    depends_on:
      rabbitmq1:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure:5
