info:
  app:
    name: abd_vro
    description: Java API Starter from Template

apiauth:
  hdr-key-name: X-API-Key
  url-context: /v1/**

spring:
  application:
    name: "abd-vro-test"
  datasource:
    url: jdbc:h2:mem:example;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
    username: skuser
    password: localT3st!
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true
  security:
    oauth2:
      client:
        provider:
          mas:
            uri: ${mas-api-auth-token-uri:https://viccs-api-dev.ibm-intelligent-automation.com/pca/api/dev/token}
        registration:
          mas:
            client-id: ${mas-api-auth-clientID:clientID}
            client-secret: ${mas-api-auth-client-secret:clientSecret}
            scope: ${mas-api-auth-scope:openid}
            grant-type: client_credentials
masAPIProvider:
  baseURL: ${mas-api-bas-url:https://viccs-api-dev.ibm-intelligent-automation.com/mas/pca/api/dev}
  collectionAnnotsPath: ${mas-collection-annots-path:/pcQueryCollectionAnnots}
  collectionStatusPath: ${mas-collection-status-path:/pcCheckCollectionStatus}
  createExamOrderPath: ${mas-create-exam-order-path:/pcCreateExamOrdering}

opentracing:
  zipkin:
    enabled: true
    http-sender.baseUrl: http://zipkin.istio-system.svc.cluster.local:9411

springdoc:
  writer-with-default-pretty-printer: true
  show-actuator: false
  packages-to-exclude: gov.va.starter

  swagger-ui:
    operations-sorter: method
    tagsSorter: alpha
    path: swagger

spring.config.import: >
  conf-camel.yml,
  conf-camel-rabbitmq.yml
  
