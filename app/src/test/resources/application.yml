info:
  app:
    name: abd_vro
    description: Java API Starter from Template

apiauth:
  hdr-key-name: X-API-Key
  url-context: /v1/**

spring:
  application:
    name: "abd-vro-test"
  datasource:
    url: jdbc:h2:mem:example;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
    username: skuser
    password: localT3st!
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true
  security:
    oauth2:
      client:
        provider:
          mas:
            uri: "${MAS_API_AUTH_TOKEN_URI:https://viccs-api-dev.ibm-intelligent-automation.com/pca/api/dev/token}"
        registration:
          mas:
            client-id: "${MAS_API_AUTH_CLIENTID:placeholderId}"
            client-secret: "${MAS_API_AUTH_CLIENT_SECRET:placeholderClientSecret}"
            scope: "${MAS_API_AUTH_SCOPE:openid}"
            grant-type: client_credentials
masAPIProvider:
  baseURL: "${MAS_API_BAS_URL:https://viccs-api-dev.ibm-intelligent-automation.com/pca/api/dev}"
  collectionAnnotsPath: "${MAS_COLLECTION_ANNOTS_PATH:/pcQueryCollectionAnnots}"
  collectionStatusPath: "${MAS_COLLECTION_STATUS_PATH:/pcCheckCollectionStatus}"
  createExamOrderPath: "${MAS_CREATE_EXAM_ORDER_PATH:/pcCreateExamOrdering}"

opentracing:
  zipkin:
    enabled: true
    http-sender.baseUrl: http://zipkin.istio-system.svc.cluster.local:9411

springdoc:
  writer-with-default-pretty-printer: true
  show-actuator: false
  packages-to-exclude: gov.va.starter

  swagger-ui:
    operations-sorter: method
    tagsSorter: alpha
    path: swagger

spring.config.import: >
  conf-camel.yml,
  conf-camel-rabbitmq.yml
  
