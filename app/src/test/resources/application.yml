info:
  app:
    name: abd_vro
    description: Java API Starter from Template

apiauth:
  hdr-key-name: X-API-Key
  url-context: /v1/**

spring:
  application:
    name: "starter-api"

  datasource:
    url: jdbc:h2:mem:example;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
    username: skuser
    password: localT3st!
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: false
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true


opentracing:
  zipkin:
    enabled: true
    http-sender.baseUrl: http://zipkin.istio-system.svc.cluster.local:9411

springdoc:
  writer-with-default-pretty-printer: true
  show-actuator: true
  packages-to-exclude: gov.va.starter

  swagger-ui:
    operations-sorter: method
    tagsSorter: alpha
    path: swagger

starter:
  openapi:
    authUrl: https://iam.va.gov/whoami
    default-oauth-security-scheme: true
    default-jwt-bearer-security-scheme: true
    license: MIT License
    title: Virtual Regional Office (VRO) Automated Benefits Delivery (ABD)
    description: Provides services to improve benefit delivery services
    version: v1
    licenseUrl: https://github.com/department-of-veterans-affairs/abd-vro/blob/master/LICENSE.md
    contactEmail: dung.lam1@va.gov
    contactName: D (Yoom) Lam
    serverUrl: http://localhost:8080
  boot:
    kafka-lifecycle-notifier:
      enabled: false
      producer:
        topic.name: example-entity-lifecycle
        replication.factor: 1
        partition.number: 1
      consumer:
        topic.name: example-entity-lifecycle
        level.concurrency: 1

spring.config.import: >
  conf-camel.yml,
  conf-camel-rabbitmq.yml
  
