plugins {
  id 'java'
  id 'local.std.java.library-conventions'
  id "io.freefair.lombok"
  id 'org.springframework.boot'
  id 'local.java.container-spring-conventions'
  id 'jvm-test-suite'
}

ext {
  // TODO: improve test code coverage so that the following can be increased or removed
  jacoco_minimum_coverage = 0.4
}

dependencies {
  implementation "org.springdoc:springdoc-openapi-webmvc-core"
  implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.14'
  implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
  implementation project(':domain-xample:xample-shared')

  implementation "com.fasterxml.jackson.core:jackson-core"
  implementation "com.fasterxml.jackson.core:jackson-databind"
  implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
  implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
  implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'
  // RabbitMQ
  implementation 'org.springframework.boot:spring-boot-starter-amqp'

  // Actuator for health check
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'

  testImplementation 'org.slf4j:slf4j-simple:2.0.7'
}

// https://docs.gradle.org/current/userguide/jvm_test_suite_plugin.html#sec:jvm_test_suite_usage
testing {
  suites {
    integrationTest(JvmTestSuite) {
      dependencies {
        implementation project(':svc-bip-api')
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation "org.springframework.boot:spring-boot-starter-test"
        implementation "org.springframework.boot:spring-boot-starter-amqp"
        implementation "com.fasterxml.jackson.core:jackson-databind"
        implementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
      }
    }
  }
}
ext {
  jacocoExclude = ['**/*model*']
}
