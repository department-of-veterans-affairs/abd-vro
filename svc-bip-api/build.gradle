plugins {
  id 'local.java.container-spring-conventions'
  id 'local.std.java.library-spring-conventions'
  id 'io.spring.dependency-management'
  id 'jacoco'
}

ext {
  jacoco_minimum_coverage = 0.5
}

dependencies {
  implementation "org.springdoc:springdoc-openapi-webmvc-core"
  implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.14'
  implementation 'io.jsonwebtoken:jjwt:0.2'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

  implementation "com.fasterxml.jackson.core:jackson-databind:${jackson_databind_version}"
  implementation "com.fasterxml.jackson.core:jackson-core:${jackson_version}"
  implementation 'org.springframework.boot:spring-boot-starter-amqp'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework:spring-web:5.3.23'
  implementation 'ca.uhn.hapi.fhir:hapi-fhir-base:6.6.0'
  implementation('ca.uhn.hapi.fhir:hapi-fhir-server-openapi:6.6.0') {
    exclude group: 'xalan', module: 'xalan'
  }
  implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
  implementation 'org.apache.commons:commons-lang3:3.12.0'
  implementation 'io.jsonwebtoken:jjwt:0.9.1'

  testImplementation "org.apache.camel.springboot:camel-rabbitmq-starter:${camel_version}"
  testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_jupiter_version}"
}
