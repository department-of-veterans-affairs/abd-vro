labels:
  app: vro-svc-bgs-api

resources:
  requests:
    cpu: 150m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

replicaCount: 1

livenessProbe:
  exec:
    command:
    - ruby
    - /app/healthcheck/liveness_script.rb
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  exec:
    command:
    - ruby
    - /app/healthcheck/readiness_script.rb
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

# autoscaling:
#   enabled: false
