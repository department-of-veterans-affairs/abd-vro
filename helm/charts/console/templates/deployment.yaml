apiVersion: apps/v1
kind: Deployment
metadata:
  # Also used as the pod's prefix
  name: vro-console
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- toYaml .Values.labels | nindent 6 }}
      # TODO: is the following line needed?
      {{- toYaml .Values.global.pgdata.labels | nindent 6 }}
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "false"
        {{- toYaml .Values.labels | nindent 8 }}
        {{- toYaml .Values.global.pgdata.labels | nindent 8 }}
    spec:
      {{- include "vro.imagePullSecrets" . | nindent 6 }}
      {{- include "vro.volume.pgdata.affinity" . | nindent 6 }}
      containers:
        - name: console--{{ .Release.Name }}
          image: {{ include "vro.imageRegistryPath" . }}/{{ .Values.image.name }}:{{ .Values.image.tag | default .Values.global.images.tag }}
          stdin: true
          tty: true
          # Just spin & wait forever
          command: [ "/bin/sh", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          env:
            - name: ENV
              value: {{ required "expecting dev, prod, etc" .Values.global.environment }}
            {{- include "vro.dbClient.envVars" . | nindent 12 }}
            {{- include "vro.mqClient.envVars" . | nindent 12 }}
            {{- include "vro.redisClient.envVars" . | nindent 12 }}
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          volumeMounts:
            {{- include "vro.volumeMounts.tracking" . | nindent 12 }}
            {{- include "vro.volumeMounts.pgdata" . | nindent 12 }}
        - name: root--{{ .Release.Name }}
          image: ghcr.io/department-of-veterans-affairs/dots-tools-jenkins/community-alpine-3:1.0.2
          # The postgres container requires the directory be owned by userid 70
          # command: ["sh", "-c", "chown 70:70 /persist/postgres && ls -al /persist/postgres"]
          # Wait forever (for debugging)
          command: [ "/bin/sh", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            {{- include "vro.volumeMounts.tracking" . | nindent 12 }}
            {{- include "vro.volumeMounts.pgdata" . | nindent 12 }}
      volumes:
        {{- include "vro.volumes.tracking" . | nindent 8 }}
        {{- include "vro.volumes.pgdata" . | nindent 8 }}
