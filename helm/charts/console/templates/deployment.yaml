apiVersion: apps/v1
kind: Deployment
metadata:
  # Also used as the pod's prefix
  name: vro-console
  labels: {{- toYaml .Values.labels.console.global | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- toYaml .Values.labels.console.global | nindent 6 }}
  template:
    metadata:
      labels: {{- toYaml .Values.labels.console.pod | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.name }}-ghcr
      containers:
        - name: console
          image: {{ .Values.images.registry }}/{{ .Values.images.org }}/{{ .Values.images.repo }}/{{ .Values.images.console.imageName }}:{{ .Values.images.console.tag | default .Values.images.tag }}
          stdin: true
          tty: true
          env:
            - name: ENV
              value: {{ required "expecting dev, prod, etc" .Values.environment }}
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.urlKey }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.usernameKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.passwordKey }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.dbnameKey }}
            - name: POSTGRES_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.schemaKey }}
            - name: RABBITMQ_PLACEHOLDERS_HOST
              value: {{ .Values.hostnamePrefix }}-rabbitmq
            {{- toYaml .Values.rabbitmqEnvVars | nindent 12 }}

            - name: REDIS_PLACEHOLDERS_HOST
              value: {{ .Values.hostnamePrefix }}-redis-service
            - name: REDIS_PLACEHOLDERS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secretName }}
                  key: {{ .Values.redis.passwordKey }}
            - name: MAS_API_AUTH_CLIENTID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masApiAuthClientId }}
            - name: MAS_API_AUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masApiAuthClientSecret }}
            - name: MAS_API_AUTH_SCOPE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masApiAuthScope }}
            - name: MAS_API_AUTH_TOKEN_URI
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masApiAuthTokenUri }}
            - name: MAS_API_BAS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masApiBaseUrl }}
            - name: MAS_COLLECTION_ANNOTS_PATH
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masCollectionAnnotsPath }}
            - name: MAS_COLLECTION_STATUS_PATH
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masCollectionStatusPath }}
            - name: MAS_CREATE_EXAM_ORDER_PATH
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mas.keyName }}
                  key: {{ .Values.mas.masCreateExamOrderPath }}
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          volumeMounts: {{- toYaml .Values.volumeMounts | nindent 12 }}
      volumes: {{- toYaml .Values.volumes | nindent 8 }}
