apiVersion: apps/v1
kind: Deployment
metadata:
  # Also used as the pod's prefix
  name: vro-console
  labels: {{- toYaml .Values.labels.console.global | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- toYaml .Values.labels.console.global | nindent 6 }}
  template:
    metadata:
      labels: {{- toYaml .Values.labels.console.pod | nindent 8 }}
    spec:
      {{ include "vro.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: console--{{ .Release.Name }}
          image: {{ include "vro.imageRegistryPath" . }}/{{ .Values.images.console.imageName }}:{{ .Values.images.console.tag | default .Values.global.images.tag }}
          stdin: true
          tty: true
          env:
            - name: ENV
              value: {{ required "expecting dev, prod, etc" .Values.global.environment }}
            {{- include "vro.dbClient.envVars" . | nindent 12 }}
            {{- include "vro.mqClient.envVars" . | nindent 12 }}
            {{- include "vro.redisClient.envVars" . | nindent 12 }}
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          volumeMounts:
            {{- include "vro.volumeMounts.tracking" . | nindent 12 }}
      volumes:
        {{- include "vro.volumes.tracking" . | nindent 8 }}
