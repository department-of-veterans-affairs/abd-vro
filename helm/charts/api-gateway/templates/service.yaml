apiVersion: v1
kind: Service
metadata:
  # name is used as the hostname of the service
  name: {{ .Values.global.hostnamePrefix }}-api-gateway
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.global.service.apiGateway.sourcePort }}
      targetPort: {{ .Values.global.service.apiGateway.targetPort }}
      protocol: TCP
      name: http
  # Forward requests to pods matching the selector labels
  selector: {{- toYaml .Values.labels | nindent 4 }}
