apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.global.hostnamePrefix }}-virtservice
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  # Refer to https://animated-carnival-57b3e7f5.pages.github.io/container-platform/routing-traffic/
  hosts: [{{ .Values.global.endpoint }}]
  gateways: [istio-system/ldx-{{ .Values.global.lhdiCluster }}-1-{{ .Values.global.environment }}-gateway]
  http:
  - match:
    - uri:
        prefix: /{{ .Values.global.serviceUriPrefix }}
    route:
    - destination:
        # Should match metadata.name in helm/charts/api-gateway/templates/service.yaml
        host: {{ .Values.global.hostnamePrefix }}-api-gateway
        port:
          number: 8060
    headers:
      response:
          remove:
          - Server
