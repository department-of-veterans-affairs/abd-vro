apiVersion: apps/v1
kind: Deployment
metadata:
  name: vro-domain-rrd
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: # must match the pod template's labels
      {{- toYaml .Values.labels | nindent 6 }}
  template:
    metadata:
      labels:
        sidecar.istio.io/inject: "false"
        {{- toYaml .Values.labels | nindent 8 }}
      annotations:
        {{- include "vro.annotations.pod" . | nindent 8 }}
        {{- include "vro.annotations.reloadLatest" . | nindent 8 }}
    spec:
      {{ include "vro.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: dc6602accessor{{ include "vro.containerSuffix" . }}
          image: {{ include "vro.imageRegistryPath" . }}vro-service-assessclaimdc6602:{{ include "vro.imageTag" . }}
          env:
            {{- include "vro.commonEnvVars" . | nindent 12 }}
            {{- include "vro.mqClient.envVars" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: dc7101accessor{{ include "vro.containerSuffix" . }}
          image: {{ include "vro.imageRegistryPath" . }}vro-service-assessclaimdc7101:{{ include "vro.imageTag" . }}
          env:
            {{- include "vro.commonEnvVars" . | nindent 12 }}
            {{- include "vro.mqClient.envVars" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: pdfgenerator{{ include "vro.containerSuffix" . }}
          image: {{ include "vro.imageRegistryPath" . }}vro-service-pdfgenerator:{{ include "vro.imageTag" . }}
          env:
            {{- include "vro.commonEnvVars" . | nindent 12 }}
            {{- include "vro.mqClient.envVars" . | nindent 12 }}
            {{- include "vro.redisClient.envVars" . | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: service-data-access{{ include "vro.containerSuffix" . }}
          image: {{ include "vro.imageRegistryPath" . }}vro-service-data-access:{{ include "vro.imageTag" . }}
          env:
            {{- include "vro.commonEnvVars" . | nindent 12 }}
            {{- include "vro.mqClient.envVars" . | nindent 12 }}
            - name: VRO_SECRETS_LH
              valueFrom:
                secretKeyRef:
                  name: vro-secrets
                  key: VRO_SECRETS_LH

# TODO: Not referenced
#            - name: LH_ASSERTION_URL
#              valueFrom:
#                secretKeyRef:
#                  name: { { .Values.dataservice.secretKeyRefName }}
#                  key: { { .Values.dataservice.lhAssertionUrl }}
            # Setting these secrets are only needed for the prod cluster
            # For the nonprod cluster, these settings are set directly in application-*.yml files
# TODO: Not referenced
#            - name: LH_TOKEN_URL
#              valueFrom:
#                secretKeyRef:
#                  name: { { .Values.dataservice.secretKeyRefName }}
#                  key: { { .Values.dataservice.lhTokenUrl }}
# TODO: Not referenced
#            - name: LH_FHIR_URL
#              valueFrom:
#                secretKeyRef:
#                  name: { { .Values.dataservice.secretKeyRefName }}
#                  key: { { .Values.dataservice.lhFhirUrl }}

            - name: VRO_SECRETS_MAS
              valueFrom:
                secretKeyRef:
                  name: vro-secrets
                  key: VRO_SECRETS_MAS
            - name: MAS_API_AUTH_TOKEN_URI
              value: {{ .Values.global.mas.masApiAuthTokenUri }}
            - name: MAS_API_BASE_URL
              value: {{ .Values.global.mas.masApiBaseUrl }}

            - name: VRO_SECRETS_BIP
              valueFrom:
                secretKeyRef:
                  name: vro-secrets
                  key: VRO_SECRETS_BIP
            - name: BIP_APPLICATION_ISS
              value: virtual_regional_office
            - name: BIP_CLAIM_URL
              value: {{ .Values.global.bip.bipClaimUrl }}
            - name: BIP_EVIDENCE_URL
              value: {{ .Values.global.bip.bipEvidenceUrl }}
            - name: BIP_STATION_ID
              value: "281"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
