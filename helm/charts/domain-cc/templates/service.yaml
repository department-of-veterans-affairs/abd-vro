apiVersion: v1
kind: Service
metadata:
  # name is used as the hostname of the service
  name: {{ .Values.global.hostnamePrefix }}-cc-app
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.global.service.ccApp.sourcePort }}
      targetPort: {{ .Values.global.service.ccApp.targetPort }}
      protocol: TCP
      name: http
  # Forward requests to the port to pods matching the selector labels
  selector: {{- toYaml .Values.labels | nindent 4 }}
