apiVersion: apps/v1
kind: Deployment
metadata:
  name: vro-redis
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- toYaml .Values.labels | nindent 6 }}
  template:
    metadata:
      labels: {{- toYaml .Values.labels | nindent 8 }}
        sidecar.istio.io/inject: "false"
    spec:
      {{- include "vro.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: redis--{{ .Values.image.tag }}
          image: ghcr.io/department-of-veterans-affairs/abd-vro-internal/mirror-redis:{{ .Values.image.tag }}
          env:
            {{- include "vro.redisClient.envVars" . | nindent 12 }}
          ports:
            - containerPort: {{ .Values.global.service.redis.sourcePort }}
              protocol: TCP
          command: ["redis-server"]
          args: ["--requirepass", "$(REDIS_PLACEHOLDERS_PASSWORD)"]
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
