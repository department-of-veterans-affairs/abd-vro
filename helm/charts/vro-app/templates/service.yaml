apiVersion: v1
kind: Service
metadata:
  # name is used as the hostname of the service
  name: {{ .Values.global.hostnamePrefix }}-app
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.global.service.app.sourcePort }}
      targetPort: {{ .Values.global.service.app.targetPort }}
      protocol: TCP
      name: http
  selector: {{- toYaml .Values.labels | nindent 4 }}
