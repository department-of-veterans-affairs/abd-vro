apiVersion: apps/v1
kind: Deployment
metadata:
  name: vro-rabbitmq
  labels: {{- toYaml .Values.labels.mq.global | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- toYaml .Values.labels.mq.global | nindent 6 }}
  template:
    metadata:
      labels: {{- toYaml .Values.labels.mq.pod | nindent 8 }}
    spec:
      {{- include "vro.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: rabbitmq--{{ .Release.Name }}
          image: ghcr.io/department-of-veterans-affairs/abd-vro-internal/mirror-rabbitmq:{{ .Values.images.rabbitmq.tag }}
          env:
            - name: RABBITMQ_DEFAULT_USER
              {{- include "vro.valueFromSecret.rabbitmqUser" . | nindent 14 }}
            - name: RABBITMQ_DEFAULT_PASS
              {{- include "vro.valueFromSecret.rabbitmqPwd" . | nindent 14 }}
          ports:
            - containerPort: {{ .Values.global.service.mq.sourcePort }}
              protocol: TCP
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          # This volume is available for RabbitMQ messages to be persisted
          volumeMounts:
            {{- include "vro.volumeMounts.tracking" . | nindent 12 }}
      volumes:
        {{- include "vro.volumes.tracking" . | nindent 8 }}
