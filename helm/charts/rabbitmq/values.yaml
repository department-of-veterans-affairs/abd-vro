# Best practices: https://helm.sh/docs/chart_best_practices/values/

labels:
  mq:
    global: &labels-mq-global
      app: rabbit-mq
    pod:
      <<: *labels-mq-global
      sidecar.istio.io/inject: "false"

images:
  rabbitmq:
    tag: "latest"

resources:
  mq:
    requests:
      cpu: 150m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1024Mi

service:
  mq:
    type: ClusterIP
    sourcePort: 5672
    targetPort: 5672

volumes:
  tracking:
    name: tracking-persistent-storage
    claimName: tracking-efs-claim
    mountPath: /persist/tracking
