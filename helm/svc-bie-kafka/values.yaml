labels:
  app: vro-svc-bie-kafka

biekafka:
  envVars:
    - name: JAVA_OPTS
      value: "-Xmx2G -Xms1G"
      default: "-Xmx2G -Xms1G"

resources:
  requests:
    cpu: 150m
    memory: 1024Mi
  limits:
    cpu: 2000m
    memory: 4096Mi

replicaCount: 1

ports:
  - name: liveness
    containerPort: 10301
    protocol: TCP

livenessProbe:
  httpGet:
    path: /actuator/health/liveness  
    port: 10301
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 10301
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

