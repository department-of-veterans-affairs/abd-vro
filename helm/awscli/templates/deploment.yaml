apiVersion: apps/v1
kind: Deployment
metadata:
  name: vro-awscli
  labels: {{- toYaml .Values.labels | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- toYaml .Values.labels | nindent 6 }}
  template:
    metadata:
      labels: {{- toYaml .Values.labels | nindent 8 }}
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: awscli
          image: bitnami/aws-cli:{{ .Values.imageTag }}
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
