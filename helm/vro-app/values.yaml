# owner is used in annotations
name: abd-vro
owner: VA-OCTO

labels:
  app: vro-app

replicaCount: 1

serviceUriPrefix: vro-app

service:
  app:
    sourcePort: 8110
    targetPort: 8110

ports:
  - name: liveness
    containerPort: 8111
    protocol: TCP
  - name: debug
    containerPort: 5005
    protocol: TCP

livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8111
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8111
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

