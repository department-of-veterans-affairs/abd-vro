apiVersion: v1
kind: Secret
metadata:
  name: dbinit
type: Opaque
immutable: true
data:
#  flywayTable:
#  flywayTablespace:
#  superDbname:
  superUsername: $DB_SUPERUSER_NAME
  superPassword: $DB_SUPERUSER_PASS
  username: $DB_FLYWAYUSER_NAME
  password: $DB_FLYWAYUSER_PASS
