apiVersion: v1
kind: Secret
metadata:
  name: postgres
type: Opaque
immutable: true
data:
  username: $DB_CLIENTUSER_NAME
  password: $DB_CLIENTUSER_PASS
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq
