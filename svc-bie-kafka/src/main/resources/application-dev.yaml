spring:
  kafka:
    bootstrap-servers: "${BIE_KAFKA_PLACEHOLDERS_BROKERS:kafka.dev.bip.va.gov:443}"
    properties:
      schema.registry.url: "${BIE_KAFKA_PLACEHOLDERS_BROKERS:https://${BIE_SASL_USERNAME}:${BIE_SASL_PASSWORD}@schemaregistry.dev.bip.va.gov:443}"
      security.protocol: SASL_SSL
      security.inter.broker.protocol: SASL_SSL
      sasl:
        mechanism: PLAIN
        jaas:
          config: "org.apache.kafka.common.security.plain.PlainLoginModule required username=${BIE_SASL_USERNAME:USERNAME} password=${BIE_SASL_PASSWORD:PASSWORD};"
      ssl:
        key-store-type: PKCS12
        key-store-location: "${KEYSTORE_FILE}"
        key-store-password: "${BIE_KAFKA_KEYSTORE_PASSWORD}"
        trust-store-type: PKCS12
        trust-store-location: "${TRUSTSTORE_FILE}"
        trust-store-password: "${BIE_KAFKA_TRUSTSTORE_PASSWORD}"
    consumer:
      group-id: "${BIE_KAFKA_PLACEHOLDERS_GROUP_ID:vro-bie-tst-vro-1}"
      key-deserializer: "org.apache.kafka.common.serialization.StringDeserializer"
      value-deserializer: "io.confluent.kafka.serializers.KafkaAvroDeserializer"
