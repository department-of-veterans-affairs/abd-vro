spring:
  profiles:
    # See https://github.com/department-of-veterans-affairs/abd-vro/wiki/Configuration-settings#vros-use-of-spring-profiles
    active: ${ENV:default}

  # Specify where Spring connects to RabbitMQ
  rabbitmq:
    host: "${RABBITMQ_PLACEHOLDERS_HOST:localhost}"
    port: 5672
    username: "${RABBITMQ_PLACEHOLDERS_USERNAME:guest}"
    password: "${RABBITMQ_PLACEHOLDERS_USERPASSWORD:guest}"

  # Specify where Spring connects to Kafka
  kafka:
    consumer:
      group-id: "${BIE_KAFKA_PLACEHOLDERS_GROUP_ID:vro-bie-group}"
    bootstrap-servers: "${BIE_KAFKA_PLACEHOLDERS_BROKERS:localhost:9092}"

    ssl:
      keystore-location: "${KEYSTORE_FILE:keystore.p12}"
      keystore-password: "${BIE_KAFKA_KEYSTORE_PASSWORD}"
      truststore-location: "${TRUSTSTORE_FILE:truststore.p12}"
      truststore-password: "${BIE_KAFKA_TRUSTSTORE_PASSWORD}"

## Specify bie properties
bie:
  kafka-topic-to-amqp-queue-map:
    # Map of entries where the keys are the kafka topics to which this app will subscribe. The value is the corresponding
    # RabbitMQ exchange/queue upon which the payload will be put. These values are separated by a colon ":" character.
    TST_CONTENTION_BIE_CONTENTION_ASSOCIATED_TO_CLAIM_V02: bie-events-contention-associated
    TST_CONTENTION_BIE_CONTENTION_UPDATED_V02: bie-events-contention-updated
    TST_CONTENTION_BIE_CONTENTION_CLASSIFIED: bie-events-contention-classified
    TST_CONTENTION_BIE_CONTENTION_COMPLETED: bie-events-contention-completed
    TST_CONTENTION_BIE_CONTENTION_DELETED: bie-events-contention-deleted

## Actuator for health check
management:
  server:
    port: 10301
  endpoint:
    health:
      show-details: always
      enabled: true
      probes:
        enabled: true
