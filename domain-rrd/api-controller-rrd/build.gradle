
plugins {
  id 'starter.std.java.library-spring-conventions'
}

dependencies {
  implementation project(':domain-rrd:shared-rrd')

  // TODO: api-controller should not be dependent directly on services
  implementation project(':domain-rrd:services-rrd')

  implementation "org.springdoc:springdoc-openapi-webmvc-core"
  implementation 'io.micrometer:micrometer-core'
  implementation "gov.va.starter:exceptions"

  // https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
  compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

