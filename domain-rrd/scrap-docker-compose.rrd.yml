    image: va/abd_vro-assessclaimdc6510:latest
    <<: [ *python-healthcheck, *common-sde-security, *common-security-opt ]
    environment:
      <<: [ *rabbitmq-client-vars, *rabbitmq-placeholder-vars ]
    depends_on:
      <<: *svc-depends-on
