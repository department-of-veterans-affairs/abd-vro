# NOTE: the name cannot have underscore
name: abd-vro
owner: Example
environment: # The .Values.environment is computed by the deploy plugin - it returns//uses values like dev, qa, pre, prod etc
cluster: nonprod
version: 0.1
replicaCount: 1

labels:
  api:
    app: abd_vro
  db:
    global: &labels-db-global
      app: postgres-db
    pod:
      <<: *labels-db-global
      sidecar.istio.io/inject: "false"
  mq:
    global: &labels-mq-global
      app: rabbit-mq
    pod:
      <<: *labels-mq-global
      sidecar.istio.io/inject: "false"

images:
  registry: ghcr.io
  org: department-of-veterans-affairs
  # Note the repo name uses a hypen, not underscore
  repo: abd-vro
  app:
    imageName: abd_vro-app
    tag: latest
    imagePullPolicy: Always
  serviceRuby:
    imageName: abd_vro-service-ruby
    tag: latest
    imagePullPolicy: Always
  servicePython:
    imageName: abd_vro-service-python
    tag: latest
    imagePullPolicy: Always
  dbInit:
    imageName: abd_vro-db-init
    tag: latest
    imagePullPolicy: Always
  db:
    imageName: abd_vro-postgres
    tag: latest
  mq:
    imageName: abd_vro-rabbitmq
    tag: 3

resources:
  api:
    requests:
      cpu: 150m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  serviceRuby:
    requests:
      cpu: 150m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
  db:
    limits:
      cpu: 10m
      memory: 256Mi
  mq:
    limits:
      cpu: 10m
      memory: 256Mi

service:
  api:
    type: ClusterIP
    sourcePort: 8080
    targetPort: 8080
  db:
    type: ClusterIP
    sourcePort: 5432
    targetPort: 5432
  mq:
    type: ClusterIP
    sourcePort: 5672
    targetPort: 5672

ports:
  - name: http
    containerPort: 8080
    protocol: TCP
  - name: liveness
    containerPort: 8081
    protocol: TCP
  - name: debug
    containerPort: 5005
    protocol: TCP

livenessProbe:
  httpGet:
    path: /liveness
    port: 8081
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readiness
    port: 8081
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

# autoscaling:
#   enabled: false
#   minReplicas: 1
#   maxReplicas: 100
#   targetCPUUtilizationPercentage: 80

postgres:
  dbName: example
  secretName: postgres
  usernameKey: username
  passwordKey: password
  rootUsernameKey: root-username
  rootPasswordKey: root-password
  usernameValue: someuser
  passwordValue: somepass

rabbitmq:
  secretName: rabbitmq
  usernameKey: username
  passwordKey: password
  usernameValue: guest
  passwordValue: guest
