            - name: LH_ASSERTION_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}
                  key: {{ .Values.dataservice.lhAssertionUrl }}
            - name: LH_TOKEN_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}
                  key: {{ .Values.dataservice.lhTokenUrl }}
            - name: LH_FHIR_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}
                  key: {{ .Values.dataservice.lhFhirUrl }}
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi