apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels: {{- toYaml .Values.labels.api | nindent 4 }}
  annotations:
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/version: {{ .Values.version | quote }}
    app.kubernetes.io/owner: {{ .Values.owner }}
    app.kubernetes.io/env: {{ .Values.environment }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- toYaml .Values.labels.api | nindent 6 }}
  template:
    metadata:
      labels: {{- toYaml .Values.labels.api | nindent 8 }}
      annotations:
        app.kubernetes.io/podname: {{ .Values.name }}
        app.kubernetes.io/podversion: {{ .Values.version | quote }}
        app.kubernetes.io/podowner: {{ .Values.owner }}
        app.kubernetes.io/podenv: {{ .Values.environment }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.name }}-ghcr
      initContainers:
        - name: pg-isready
          image: {{ .Values.images.registry }}/{{ .Values.images.org }}/{{ .Values.images.repo }}/{{ .Values.images.db.imageName }}:{{ .Values.images.db.tag }}
          env:
            - name: ENV
              value: {{ .Values.environment }}
            - name: POSTGRES_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.usernameKey }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.dbnameKey }}
          command:
            - /bin/sh
            - -c
            - |
              /bin/sh -c "
                until pg_isready -d $POSTGRES_DB -h {{ .Chart.Name }}-postgres-service -p {{ .Values.service.db.targetPort}} -U $POSTGRES_ADMIN_USER; do
                  echo 'Waiting for Postgres DB to be available'
                  sleep 5
                done
              "
          resources: {{- toYaml .Values.resources.db | nindent 12 }}
        - name: db-init
          image: {{ .Values.images.registry }}/{{ .Values.images.org }}/{{ .Values.images.repo }}/{{ .Values.images.dbInit.imageName }}:{{ .Values.images.dbInit.tag }}
          imagePullPolicy: {{ .Values.images.dbInit.imagePullPolicy }}
          env:
            - name: ENV
              value: {{ .Values.environment }}
            - name: FLYWAY_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.urlKey }}
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.usernameKey }}
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.passwordKey }}
            - name: FLYWAY_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.schemaKey }}
            - name: FLYWAY_TABLE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.flywayTableKey }}
            - name: FLYWAY_TABLESPACE
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.flywayTablespaceKey }}
            - name: FLYWAY_PLACEHOLDERS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.usernameKey }}
            - name: FLYWAY_PLACEHOLDERS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.dbnameKey }}
            - name: FLYWAY_PLACEHOLDERS_SCHEMA_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.schemaKey }}
            - name: FLYWAY_PLACEHOLDERS_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.passwordKey }}
          resources: {{- toYaml .Values.resources.api | nindent 12 }}
      ephemeralContainers:
        - name: {{ .Values.name }}-console
          image: {{ .Values.images.registry }}/{{ .Values.images.org }}/{{ .Values.images.repo }}/{{ .Values.images.console.imageName }}:{{ .Values.images.console.tag }}
          imagePullPolicy: {{ .Values.images.console.imagePullPolicy }}
          stdin: true
          tty: true
          env:
            - name: ENV
              value: {{ .Values.environment }}
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.urlKey }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.usernameKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.passwordKey }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.dbnameKey }}
            - name: POSTGRES_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.schemaKey }}
            - name: RABBITMQ_PLACEHOLDERS_HOST
              value: {{ .Chart.Name }}-rabbit-mq-service
            - name: RABBITMQ_PLACEHOLDERS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.secretName }}
                  key: {{ .Values.rabbitmq.usernameKey }}
            - name: RABBITMQ_PLACEHOLDERS_USERPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.secretName }}
                  key: {{ .Values.rabbitmq.passwordKey }}
            - name: REDIS_PLACEHOLDERS_HOST
              value: {{ .Chart.Name }}-redis-service
            - name: REDIS_PLACEHOLDERS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.secretName }}
                  key: {{ .Values.redis.passwordKey }}
            - name: VRO_NON_PROD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.apiKeySecret }}
                  key: {{ .Values.api.vroNonProdKey }}
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
      containers:
        - name: {{ .Values.name }}-api
          image: {{ .Values.images.registry }}/{{ .Values.images.org }}/{{ .Values.images.repo }}/{{ .Values.images.app.imageName }}:{{ .Values.images.app.tag }}
          imagePullPolicy: {{ .Values.images.app.imagePullPolicy }}
          ports: {{- toYaml .Values.ports | nindent 10 }}
          livenessProbe: {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe: {{- toYaml .Values.readinessProbe | nindent 12 }}
          env:
            - name: ENV
              value: {{ .Values.environment }}
            - name: apiAuthKey01
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.apiKeySecret}}
                  key: {{ .Values.api.apiKey01 }}
            - name: apiAuthKey02
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.apiKeySecret}}
                  key: {{ .Values.api.apiKey02 }}
            - name: JAVA_OPTS
              value: -Xmx512m
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.urlKey }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.usernameKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.passwordKey }}
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.dbnameKey }}
            - name: POSTGRES_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.schemaKey }}
            - name: VRO_NON_PROD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.api.apiKeySecret }}
                  key: {{ .Values.api.vroNonProdKey }}
            - name: SERVER_SERVLET_CONTEXTPATH
              value: /{{ .Values.name }}
            - name: STARTER_OPENAPI_SERVERURL
              value: /{{ .Values.name }}
            - name: JAVA_PROFILE
              value: -Dspring.profiles.include=compose
            - name: RABBITMQ_PLACEHOLDERS_HOST
              value: {{ .Chart.Name }}-rabbit-mq-service
          resources:
            requests:
              cpu: 150m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
        - name: {{ .Values.name }}-assessclaimdc7101
          image: {{ .Values.images.registry }}/{{ .Values.images.org }}/{{ .Values.images.repo }}/{{ .Values.images.serviceAssessClaimDC7101.imageName }}:{{ .Values.images.serviceAssessClaimDC7101.tag }}
          imagePullPolicy: {{ .Values.images.serviceAssessClaimDC7101.imagePullPolicy }}
          env:
            - name: ENV
