apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels: {{- toYaml .Values.labels.api | nindent 4 }}
spec:
  type: {{ .Values.service.api.type }}
  ports:
    - port: {{ .Values.service.api.sourcePort }}
      targetPort: {{ .Values.service.api.targetPort }}
      protocol: TCP
      name: http
  selector: {{- toYaml .Values.labels.api | nindent 4 }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.volumes.tracking.claimName }}
spec:
  accessModes:
    - ReadWriteMany
  # Until we implement a StatefulSet to retain the associated PV, use the non-retain storage class
  # so that we are not creating a bunch of orphaned PVs when deploy-app.sh calls `helm del`.
  # https://dsva.slack.com/archives/C04CA47HV96/p1671058797549319?thread_ts=1670468543.753259&cid=C04CA47HV96
  storageClassName: efs-sc
  resources:
    requests:
      storage: 2Gi
