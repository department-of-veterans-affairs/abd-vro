apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-rabbit-mq-service
  labels: {{- toYaml .Values.labels.mq.global | nindent 4 }}
spec:
  type: {{ .Values.service.mq.type }}
  ports:
    - port: {{ .Values.service.mq.sourcePort }}
      targetPort: {{ .Values.service.mq.targetPort }}
      protocol: TCP
      name: http
  selector: {{- toYaml .Values.labels.mq.global | nindent 4 }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mq-efs-claim
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 2Gi
