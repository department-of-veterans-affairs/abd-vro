apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-redis-service
  labels: {{- toYaml .Values.labels.redis.global | nindent 4 }}
spec:
  type: {{ .Values.service.redis.type }}
  ports:
    - port: {{ .Values.service.redis.sourcePort }}
      targetPort: {{ .Values.service.redis.targetPort }}
      protocol: TCP
      name: http
  selector: {{- toYaml .Values.labels.redis.global | nindent 4 }}
