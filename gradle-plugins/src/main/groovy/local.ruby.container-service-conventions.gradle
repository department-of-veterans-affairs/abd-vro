/**
 * Provides docker container settings
 * Mimics local.java.container-conventions.gradle except for Ruby projects
 */

plugins {
    id 'shared.docker.container-conventions'
}

docker {
    if (file('src/docker/Dockerfile').exists())
        dockerfile file('src/docker/Dockerfile')
    else
        // TODO: create gradle-plugins/docker/Dockerfile-ruby once stable
        dockerfile new File(project.rootDir, 'gradle-plugins/docker/Dockerfile-ruby')

    files "src/docker/entrypoint.sh",
        new File(project.rootDir, 'gradle-plugins/docker/entrypoint-wrapper.sh'),
        new File(project.rootDir, 'gradle-plugins/docker/set-env-secrets.src')

    // Copy files into build/docker/ folder, where the container image will be built
    copySpec.into(".").from("src"){
        exclude('docker')
    }
}
