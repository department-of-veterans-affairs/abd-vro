            credentials(HttpHeaderCredentials) {
                name = "Authorization"
                value = "Bearer " + System.getenv("GITHUB_ACCESS_TOKEN")
            }
            authentication {
                register("header", HttpHeaderAuthentication)
            }
        }
        maven {
            name = "nexus"
            url = uri("https://tools.health.dev-developer.va.gov/nexus")
            credentials {
                String result = "unknown"
