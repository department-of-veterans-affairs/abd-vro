[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hoppy"
description = "Python library for building VRO microservices"
requires-python = ">=3.6"
dependencies = [
    "pika",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "hoppy.__version__"}
