# This file is used when ENV="end2end-test" (in .github/workflows/end2end-test.yml)

# This file specify a different set of certificates where CN is specified as the docker-compose
# host names

server:
  port: 8094
  ssl:
    enabled: true
    key-store: classpath:e2e_server_keystore.p12
    key-store-password: server_keystore_pw
    key-store-type: PKCS12
    client-auth: need
    trust-store: classpath:e2e_client_truststore.p12
    trust-store-password: client_truststore_pw
    trust-store-type: PKCS12
