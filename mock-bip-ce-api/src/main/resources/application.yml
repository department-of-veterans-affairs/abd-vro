# This file contains shared properties across all environments; it is always loaded by Spring
# See https://github.com/department-of-veterans-affairs/abd-vro/wiki/Configuration-settings#vros-use-of-spring-profiles

spring:
  profiles:
    active: ${ENV:default}
  jackson:
    date-format: org.openapitools.Rfc3339DateFormat
    serialization.WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8094
  ssl:
    enabled: true
    key-store: classpath:server_keystore.p12
    key-store-password: server_keystore_pw
    key-store-type: PKCS12
    client-auth: need
    trust-store: classpath:client_truststore.p12
    trust-store-password: client_truststore_pw
    trust-store-type: PKCS12

## Logging
logging:
  level:
    root: INFO

## Health

management:
  endpoint:
    health:
      show-details: always
      enabled: true
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState
        liveness:
          include: livenessState
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health

spring.redis:
  # database index used by the connection factory
  database: 0
  host: ${REDIS_PLACEHOLDERS_HOST:localhost}
  port: 6379
  password: ${REDIS_PLACEHOLDERS_PASSWORD:vro_redis_password}