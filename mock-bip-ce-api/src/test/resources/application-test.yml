# ssl client settings

http:
  client:
    ssl:
      trust-store-password: keystore_pw
      key-store-password: keystore_pw

spring.config.import: >
  server-truststore.yml,
  client-keystore.yml

mock-bip-cce-api:
  jwt-test:
    userId: "${BIP_EVIDENCE_USERID:VRO_USER}"
    secret: "${BIP_EVIDENCE_SECRET:theSecret}"
    issuer: "${BIP_EVIDENCE_ISS:VRO}"
    stationId: "${BIP_STATION_ID:281}"
    expirationSeconds: 900