apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-postgres
  labels: {{- toYaml .Values.labels.db.global | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels: {{- toYaml .Values.labels.db.global | nindent 6 }}
  template:
    metadata:
      labels: {{- toYaml .Values.labels.db.pod | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.name }}-ghcr
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                volume: database
            # https://stackoverflow.com/questions/72240224/what-is-topologykey-in-pod-affinity
            topologyKey: topology.kubernetes.io/zone
      initContainers:
        - name: {{ .Values.name }}-pvinit
          image: ghcr.io/department-of-veterans-affairs/dots-tools-jenkins/community-alpine-3:1.0.2
          # The postgres container requires the directory be owned by userid 70
          command: ["sh", "-c", "chown 70:70 /persist/postgres && ls -al /persist/postgres"]
          # Wait forever (for debugging)
          # command: [ "/bin/sh", "-c", "--" ]
          # args: [ "while true; do sleep 30; done;" ]
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: persistent-storage
              mountPath: /persist/postgres
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: ebs-db-claim #This name should match that of the persistent volume claim created above
      containers:
        - name: postgres-db
          image: {{ .Values.images.registry }}/{{ .Values.images.org }}/{{ .Values.images.repo }}/{{ .Values.images.db.imageName }}:{{ .Values.images.db.tag }}
          env:
            - name: ENV
              value: {{ .Values.environment }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.superPasswordKey }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.superUsernameKey }}
            - name: PGDATA
              # https://hub.docker.com/_/postgres recommends using a subdirectory under the mounted directory
              value: /persist/postgres/pgdata/{{ .Values.environment }}
            - name: FLYWAY_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.usernameKey }}
            - name: FLYWAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.dbinit.secretName }}
                  key: {{ .Values.dbinit.passwordKey }}
            - name: FLYWAY_DB
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.secretName }}
                  key: {{ .Values.postgres.dbnameKey }}
          ports:
            - containerPort: {{ .Values.service.db.sourcePort }}
              protocol: TCP
          volumeMounts:
            - name: persistent-storage
              mountPath: /persist/postgres
          resources: {{- toYaml .Values.resources.db | nindent 12 }}
