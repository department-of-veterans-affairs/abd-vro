version: 2.1
jobs:
  build:
    # Remove if parallelism is not desired
    parallelism: 2
    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
    docker:
      - image: docker.pkg.github.com/department-of-veterans-affairs/lighthouse-di-circleci-java17-image/lighthouse-di-circleci-java17-image:0.0.5
        auth:
          username: $GITHUB_USERNAME
          password: $GITHUB_ACCESS_TOKEN
    steps:
      - checkout
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
      - restore_cache:
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - run: java --version
      - run: ./gradlew build
      - run:
          name: Run tests in parallel # See: https://circleci.com/docs/2.0/parallelism-faster-jobs/
          # Use "./gradlew test" instead if tests are not run in parallel
          command: |
            cd app/src/test/java
            # Get list of classnames of tests that should run on this node
            CLASSNAMES=$(circleci tests glob "**/*.java" \
              | cut -c 1- | sed 's@/@.@g' \
              | sed 's/.\{5\}$//' \
              | circleci tests split --split-by=timings --timings-type=classname)
            cd ../../../..
            # Format the arguments to "./gradlew test"
            GRADLE_ARGS=$(echo $CLASSNAMES | awk '{for (i=1; i<=NF; i++) print "--tests",$i}')
            echo "Prepared arguments for Gradle: $GRADLE_ARGS"
            ./gradlew app:test $GRADLE_ARGS
      # - run: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle/wrapper
          key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - save_cache:
          paths:
            - ~/.gradle/caches
          key: v1-gradle-cache-{{ checksum "build.gradle" }}
      - setup_remote_docker:
          version: 20.10.14
          docker_layer_caching: true
      - run: ./gradlew docker
      - run:
          name: Copy subproject build artifacts
          command: |
            for B in */build; do SUBDIR="build/`dirname "$B"`"; mkdir "$SUBDIR"; cp -r "$B" "$SUBDIR" ; done
      - store_artifacts:
          path: build
      - run:
          name: Run cis-benchmark tests
          command: |
            cd ..
            git clone https://github.com/docker/docker-bench-security.git
            cd docker-bench-security
            sh docker-bench-security.sh -c container_images -i abd_vro -e check_4_5
