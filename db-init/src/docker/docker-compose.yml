version: '3.9'

networks:
  internal:
  external:

volumes:
  pgdata:

services:
  postgres1:
    image: postgres
    hostname: postgres1
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      POSTGRES_USER: vro_user
      POSTGRES_PASSWORD: not-the-password
      POSTGRES_DB: vro
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
      - external

  db-init:
    image: va/lighthouse-di-starterkit-java-db-init:latest
    depends_on:
      - postgres1
    networks:
      - internal

