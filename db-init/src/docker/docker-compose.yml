version: '3.9'

networks:
  internal:
  external:

volumes:
  pgdata:

services:
  vro-api-postgres-service:
    image: postgres
    hostname: vro-api-postgres-service
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DBNAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
      - external

  db-init:
    image: va/lighthouse-di-starterkit-java-db-init:latest
    depends_on:
      - vro-api-postgres-service
    networks:
      - internal

