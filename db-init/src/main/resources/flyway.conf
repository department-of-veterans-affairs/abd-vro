flyway.url=${FLYWAY_URL}
flyway.user=${FLYWAY_USER}
flyway.password=${FLYWAY_PASSWORD}
flyway.connectRetries=10

flyway.defaultSchema=${FLYWAY_DEFAULT_SCHEMA}
flyway.schemas=${FLYWAY_SCHEMA}
flyway.createSchemas=${FLYWAY_CREATE_SCHEMAS}
flyway.table=${FLYWAY_TABLE}
flyway.tablespace=${FLYWAY_TABLESPACE}

flyway.locations=database/migrations,filesystem:/flyway/sql/migrations
flyway.sqlMigrationPrefix=V
flyway.repeatableSqlMigrationPrefix=RRR
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql
flyway.encoding=ISO-8859-1
flyway.placeholderReplacement=true

flyway.placeholders.username=${FLYWAY_PLACEHOLDERS_USERNAME}
flyway.placeholders.dbname=${FLYWAY_PLACEHOLDERS_DB_NAME}
flyway.placeholders.schemaname=${FLYWAY_PLACEHOLDERS_SCHEMA_NAME}
flyway.placeholders.userpassword=${FLYWAY_PLACEHOLDERS_USER_PASSWORD}

flyway.placeholderPrefix=#[
flyway.placeholderSuffix=]

flyway.mixed=true


